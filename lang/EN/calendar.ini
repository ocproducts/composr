DO_TIMEZONE_CONV=Do timezone conversions
DESCRIPTION_DO_TIMEZONE_CONV=Automatically present the time to users in their native timezone (if unchecked, the event will be shown at the time entered, with the timezone next to the time). This applies to notifications too, i.e. if unchecked the notification dispatch times will not consider the event timezone.
