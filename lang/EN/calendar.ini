DESCRIPTION_RECURRENCE=The basis with which this event recurs (if it is not a one-off).
RECURRENCE_PATTERN=Recurrence pattern
DESCRIPTION_RECURRENCE_PATTERN=If non-blank, this adds extra control to the occurrence. It allows you to provide on/off repeating patterns. For example, to make something recur on weekdays, enter <kbd>1111100</kbd> with daily recurrence if the event first starts on a Monday. For example, to make something occur every other day, enter <kbd>10</kbd> with daily recurrence. For example, if a farmer laid land fallow for one year in five, with the next fallow year in 2 years, he might choose a plowing event with yearly recurrence and pattern <kbd>11011</kbd> (assuming he creates the event just before his first occurrence, giving him two plowing seasons before fallow).
RECURRENCES=Recurrences
DESCRIPTION_RECURRENCES=The number of recurrences for this event, or blank for infinite/none.
SEG_RECURRENCES=Segregate recurrence feedback
DESCRIPTION_SEG_RECURRENCES=Segregate the feedback mechanisms per-recurrence. So, for instance, each recurrence of an event has its own comments.
FIX_PAST_RECURRENCES=Edit while fixing past recurrences
DESCRIPTION_FIX_PAST_RECURRENCES=If the settings for an event that has happened in the past are changed, you may wish for the previous instances of the event to remain unchanged. By fixing (fix, as in securing and isolating) past occurrences, you may achieve this.
IS_PUBLIC=Is shared publicly
MEMBER_CALENDAR=Personal calendar
DESCRIPTION_MEMBER_CALENDAR=Place the event on this member's personal calendar. Leave blank if it is not restricted to a particular member's personal calendar.<br /><br />Private events will be viewable to just the submitter and the member entered here. Public events will be viewable to everyone.
