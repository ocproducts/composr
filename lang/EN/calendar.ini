[descriptions]
AUTO_EVENT_TITLE={2} represents the English number suffix, so for non-English you'd probably replace {2}{3} with #{2}
calendar_minute=A time either with 24h clock or with an am/pm component, see http://php.net/manual/en/function.strftime.php for guidance.
calendar_minute_no_minutes=This will be trimmed out of calendar_minute/calendar_minute_ampm_known in order to simplify down displayed times
calendar_minute_ampm_known=A time without any am/pm component (used for the start of a time range where both parts of the range are in the same day half), see http://php.net/manual/en/function.strftime.php for guidance.
calendar_date=A date (short), see http://php.net/manual/en/function.strftime.php for guidance.
calendar_date_verbose=A date (long), see http://php.net/manual/en/function.strftime.php for guidance.
calendar_date_range_single=A time on a particular day of the month, see http://php.net/manual/en/function.strftime.php for guidance.
calendar_date_range_single_long=A time on a particular day of the year, see http://php.net/manual/en/function.strftime.php for guidance.
calendar_day_of_month=A day of a month (short), see http://php.net/manual/en/function.strftime.php for guidance.
calendar_day_of_month_verbose=A day of the month (long), see http://php.net/manual/en/function.strftime.php for guidance.
calendar_month_in_year=A month & year, see http://php.net/manual/en/function.strftime.php for guidance.
calendar_month_in_year_verbose=A month & year, see http://php.net/manual/en/function.strftime.php for guidance.
EVENT_TIME_RANGE=A date & time range, then the length of the range.
EVENT_TIME_RANGE_WITH_TIMEZONE=A date & time range, then the length of the range, then the timezone.
EVENT_TIME_RANGE_WITHIN_DAY_WITH_TIMEZONE=A date, a time range, then the length of the range, then the timezone.
EVENT_TIME_RANGE_WITHIN_DAY=A date, a time range, then the length of the range.

[strings]
calendar_minute=%l:%M %p
calendar_minute_no_minutes=:00
calendar_minute_ampm_known=%l:%M
calendar_date=%Y-%m-%d
calendar_date_verbose=%a %e%o %B %Y
calendar_date_range_single=%l:%M %p (%e%o)
calendar_date_range_single_long=%l:%M %p (%e%o %b)
calendar_day_of_month=%e%o
calendar_day_of_month_verbose=%a %e%o
calendar_month_in_year=%b %Y
calendar_month_in_year_verbose=%B %Y
