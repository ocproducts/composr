BLOCK_side_calendar_PARAM_param=The screen to show. Must be either 'month' or 'listing' ("month" shows a calendar grid for the month, "listing" shows upcoming events in a list). Default: 'month'.
BLOCK_side_calendar_PARAM_days=The number of days shown on the view (only relevant for the 'listing' display type). Default: '30'.
BLOCK_side_calendar_PARAM_zone=Advanced feature. The zone to look for the calendar module in. Default: search.
BLOCK_side_calendar_PARAM_filter=A comma-separated list of event types to include. Default: all.
BLOCK_side_calendar_PARAM_title=Title for the box. Default: based on language strings.
BLOCK_side_calendar_PARAM_private=To limit to private events, use '1'. To limit to public events, use '0'. Default: ''.
BLOCK_side_calendar_PARAM_as_guest=Advanced feature. Whether to display only guest-accessible content, with respect to privacy. Default: '0'.
