[strings]
DOC_CUSTOM_COMCODE=Custom Comcode tags are useful if you have developed a sophisticated piece of HTML that you wish to be used anywhere on your website, by referencing it with a simple Comcode tag. They can also be used like 'templates', to display data in a standardised and easy way.
CUSTOM_COMCODE=Custom Comcode
ADD_CUSTOM_COMCODE_TAG=Add Custom Comcode tag
EDIT_CUSTOM_COMCODE_TAG=Edit Custom Comcode tag
EDIT_THIS_CUSTOM_COMCODE_TAG=Edit this Custom Comcode tag
DELETE_CUSTOM_COMCODE_TAG=Delete Custom Comcode tag
COMCODE_REPLACE=Replacement text
DESCRIPTION_COMCODE_REPLACE=This is the XHTML/<abbr title="(eXtensible) HyperText Markup Language">HTML</abbr> text which replaces the tag. {content} refers to what is inside your tag (between the opening and closing parts of the tag). You may add further named parameters as you need to.
DANGEROUS_TAG=Dangerous tag
DESCRIPTION_DANGEROUS_TAG=Whether this tag may only be used by members who have permission to run dangerous Comcode.
DESCRIPTION_TAG_TITLE=A title for this Comcode tag. This title will only appear in the help, and is not related to actual usage of the tag.
BLOCK_TAG=Block tag
DESCRIPTION_BLOCK_TAG=This tag inherently forms a block, and thus a trailing blank line after the tag is not to be parsed as a further blank line.
TEXTUAL_TAG=Textual tag
DESCRIPTION_TEXTUAL_TAG=This tag contains text that is outputted, and thus word-wrapping, and other textual deformations may be applied to it. If you need to nest Comcode inside the tag, this must be ticked (checked).
DESCRIPTION_COMCODE_EXAMPLE=A human-readable example of the usage of this tag. It will be placed in the Comcode user guide.
DESCRIPTION_COMCODE_PARAMETERS=Parameters equated against their default values. If parameters are not passed into the Comcode tag, the defaults are used instead. Commas are not allowed in here.
DESCRIPTION_COMCODE_TAG=The code for the tag which we are defining. For example, a code of &ldquo;this&rdquo; would create a Comcode tag which you could use like <kbd>[this][/this]</kbd>.
MODULE_TRANS_NAME_admin_custom_comcode=Custom Comcode
BLOCK_TRANS_NAME_main_custom_comcode_tags=Custom Comcode tag-help
BLOCK_main_custom_comcode_tags_DESCRIPTION=Show all the Custom Comcode tags.
BLOCK_main_custom_comcode_tags_USE=Used on the Comcode help page.
FILL_IN_DATA_PARAM=Fill in the 'data' parameter to set this text
NO_SUCH_RENDERER=There is no graphics renderer hook named &ldquo;<kbd>{1}</kbd>&rdquo;.
REQUIRES_TTF=This function requires TTF support on the server.
BLOCK_TRANS_NAME_main_custom_gfx=Custom graphics
PARAMETER_DEFINED_NOT_USED=A parameter <kbd>{1}</kbd> is defined but not used.
PARAMETER_USED_NOT_DEFINED=A parameter <kbd>{1}</kbd> appears to be used (according to our simple scanning technique) but is not defined.
