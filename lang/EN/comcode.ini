COMCODE_TAG_center_DESCRIPTION=The same as using 'align' with 'center'. Note it can only center text, not HTML block elements (like most blocks).
COMCODE_TAG_center_EMBED=The text. Supports Comcode.

COMCODE_TAG_right_DESCRIPTION=The same as using 'align' with 'right'.
COMCODE_TAG_right_EMBED=The text. Supports Comcode.

COMCODE_TAG_abbr_DESCRIPTION=Create a special abbreviation.
COMCODE_TAG_abbr_PARAM_param_TITLE=Full text
COMCODE_TAG_abbr_PARAM_param=The full version.
COMCODE_TAG_abbr_EMBED=The abbreviation (i.e. short version).

COMCODE_TAG_box_DESCRIPTION=Show the wrapped Comcode inside a 'standard box', with an optional title.
COMCODE_TAG_box_PARAM_param_TITLE=Title
COMCODE_TAG_box_PARAM_float_TITLE=Positioning
COMCODE_TAG_box_PARAM_width_TITLE=Width
COMCODE_TAG_box_PARAM_type_TITLE=Type
COMCODE_TAG_box_PARAM_class_TITLE=Class
COMCODE_TAG_box_PARAM_options_TITLE=Options
COMCODE_TAG_box_PARAM_meta_TITLE=Meta-details
COMCODE_TAG_box_PARAM_links_TITLE=Links
COMCODE_TAG_box_PARAM_float==Non-floated|left=Left|right=Right|left responsive=Left on big screens else unfloated|right responsive=Right on big screens else unfloated
COMCODE_TAG_box_PARAM_width=The width in CSS units. Examples: &ldquo;100%&rdquo;, &ldquo;15em&rdquo;, &ldquo;180px&rdquo;, &ldquo;auto&rdquo;. Leave blank if you are using a float and want the width fitted automatically. Default: 'auto'.
COMCODE_TAG_box_PARAM_type==default (STANDARDBOX_default.tpl template)|accordion=accordion (shows only one of adjacent accordion boxes at a time)
COMCODE_TAG_box_PARAM_options=Advanced feature. &ldquo;|&rdquo;-separated options that may exist in custom themes.
COMCODE_TAG_box_PARAM_param=The optional title of the box. This field supports Comcode.
COMCODE_TAG_box_PARAM_class=CSS class(es) to include alongside the box HTML tag (space-separated).
COMCODE_TAG_box_PARAM_meta=Advanced feature. Metadata, &ldquo;|&rdquo;-separated pairs of &ldquo;=&rdquo;-split key &amp; value.
COMCODE_TAG_box_PARAM_links=Advanced feature. Links, &ldquo;|&rdquo;-separated pairs of &ldquo;=&rdquo;-split key &amp; value.
COMCODE_TAG_box_EMBED=The text. Supports Comcode.

COMCODE_TAG_quote_DESCRIPTION=Quote somebody.<br/><br/>The quote is itself Comcode, displayed in a special box.
COMCODE_TAG_quote_PARAM_param_TITLE=Cite
COMCODE_TAG_quote_PARAM_saidless_TITLE=Said-less
COMCODE_TAG_quote_PARAM_cite_TITLE=URL
COMCODE_TAG_quote_PARAM_param=Who or what is being quoted (e.g. Wikipedia, or a username).
COMCODE_TAG_quote_PARAM_saidless=Advanced feature. Set to '1' if you do not want the 'said' text to appear.
COMCODE_TAG_quote_PARAM_cite=A URL that explains the change (optional &ndash; most people will never use this).
COMCODE_TAG_quote_EMBED=The text being quoted. Supports Comcode.

COMCODE_TAG_cite_DESCRIPTION=Make an inline citation (this is intended to express meaning, but will make little visual difference to your text, as it is designed to be read by search-engines).
COMCODE_TAG_cite_EMBED=The citation. Supports Comcode.

COMCODE_TAG_samp_DESCRIPTION=Used for writing out computer code. We also have the 'tt' tag which is very similar (produces an HTML kbd tag).
COMCODE_TAG_samp_EMBED=The text. Supports Comcode.

COMCODE_TAG_q_DESCRIPTION=Used for writing out an inline quotation. We also have the 'quote' tag which produces a block quotation.
COMCODE_TAG_q_EMBED=The text being quoted. Supports Comcode.

COMCODE_TAG_var_DESCRIPTION=Used for writing out a computer variable. If you don't know what this means, you don't need this tag.
COMCODE_TAG_var_EMBED=The text. Supports Comcode.

COMCODE_TAG_dfn_DESCRIPTION=Marks text as being a definition (this is intended to express meaning, but will make no visual differences to your text, as it is designed to be read by search-engines).
COMCODE_TAG_dfn_EMBED=The text. Supports Comcode.

COMCODE_TAG_address_DESCRIPTION=Marks text as being an address (this is intended to express meaning, but will make no visual differences to your text, as it is designed to be read by search-engines).
COMCODE_TAG_address_EMBED=The address. Supports Comcode.

COMCODE_TAG_title_DESCRIPTION=Show a title.<br/>Note that a level 1 title will automatically affect the title in the page title bar, for purposes of search engine optimisation.
COMCODE_TAG_title_PARAM_param_TITLE=Level
COMCODE_TAG_title_PARAM_sub_TITLE=Sub-title
COMCODE_TAG_title_PARAM_number_TITLE=Style-codes
COMCODE_TAG_title_PARAM_base_TITLE=Base number
COMCODE_TAG_title_PARAM_param=&ldquo;1&rdquo; or &ldquo;2&rdquo; or &ldquo;3&rdquo; &ndash; the level of title (i.e. the first title would be level 1, and sub-titles of that, level 2).
COMCODE_TAG_title_PARAM_sub=The sub-text of the title (only applies to level 1, in default templates).
COMCODE_TAG_title_PARAM_number=Advanced feature. Set to a comma-separated list of list-style codes, as used by the contents tag: this will cause numbering to be placed before titles (defaults to no numbering, and a blank value may be used for default numbering).
COMCODE_TAG_title_PARAM_base=Advanced feature. The minimum level this title will be numbered against. Default: '2'.
COMCODE_TAG_title_EMBED=The title text. Supports Comcode.

COMCODE_TAG_contents_DESCRIPTION=Automatically generate a table of contents from the title tags in the Comcode.
COMCODE_TAG_contents_PARAM_files_TITLE=Files
COMCODE_TAG_contents_PARAM_zone_TITLE=Zone
COMCODE_TAG_contents_PARAM_levels_TITLE=Levels
COMCODE_TAG_contents_PARAM_base_TITLE=Base
COMCODE_TAG_contents_PARAM_files=Advanced feature. A page name prefix to determine which Comcode pages to search for Comcode titles in (if blank it will just search the Comcode field the tag is placed inside). These titles will form the table of contents.
COMCODE_TAG_contents_PARAM_zone=Advanced feature. The zone to search for the Comcode pages in, if we have specified a filename prefix (if blank it will use the view-zone).
COMCODE_TAG_contents_PARAM_levels=The maximum depth of Title-tag levels to include in the table of content contents. Default: '1'.
COMCODE_TAG_contents_PARAM_base=Advanced feature. The Title-tag depth to begin titling from (defaults to top level).
COMCODE_TAG_contents_EMBED=Advanced feature. This specifies what kind of list style to use for the table of contents. Supply a comma-separated list of CSS list style codes. Default: 'decimal,lower-alpha,lower-roman,upper-alpha,upper-roman,disc'.
COMCODE_TAG_contents_EMBED_TITLE=List style

COMCODE_TAG_include_DESCRIPTION=Include the full contents of a Comcode page at this point in the Comcode.<br/>It goes without saying (but we will!) that you should not create an include that includes the including Comcode page (a loop). It is advisable to name your included page beginning with a '_' symbol, as pages named like this will not show in the site-map.
COMCODE_TAG_include_PARAM_param_TITLE=Zone
COMCODE_TAG_include_PARAM_param=The zone to include from (default is to search).
COMCODE_TAG_include_EMBED=The Comcode page name to include.
COMCODE_TAG_include_EMBED_TITLE=Page name

COMCODE_TAG_concepts_DESCRIPTION=Show a concepts table and store the concepts so that the 'concept' tag may link to them from any other Comcode.
COMCODE_TAG_concepts_PARAM_x_key=Concept name (where 'x' is any identifier you wish to create).
COMCODE_TAG_concepts_PARAM_x_value=The explanation of the concept (where 'x' is the same identifier as you created for 'x_key'). This parameter supports Comcode.
COMCODE_TAG_concepts_EMBED=The title of the concepts table.
COMCODE_TAG_concepts_EMBED_TITLE=Title

COMCODE_TAG_concept_DESCRIPTION=Show a concept, and if it is known, a link to the concept table that defines it. Note that the concept table must have been read at least once before the concept link will work. If they are both on the same page one initial refresh will usually be needed.
COMCODE_TAG_concept_PARAM_param_TITLE=Text
COMCODE_TAG_concept_PARAM_param=Text to display for definition (will display instead of linking) (defaults to blank, which will link to a stored concept if it exists).
COMCODE_TAG_concept_EMBED=Name of the concept.
COMCODE_TAG_concept_EMBED_TITLE=Name

COMCODE_TAG_staff_note_DESCRIPTION=A note available for any one who is viewing the Comcode source (usually, staff, validating a resource). It is a comment, and not ever displayed.
COMCODE_TAG_staff_note_EMBED=The note.

COMCODE_TAG_menu_DESCRIPTION=Display a Comcode menu (not a menu editor style menu).
COMCODE_TAG_menu_PARAM_param_TITLE=Menu name
COMCODE_TAG_menu_PARAM_type_TITLE=Type
COMCODE_TAG_menu_PARAM_param=Menu name or a Sitemap descriptor string.
COMCODE_TAG_menu_PARAM_type=Menu type (defaults to tree, and only types available that have a template set for them).
COMCODE_TAG_menu_EMBED=The menu syntax.

COMCODE_TAG_surround_DESCRIPTION=Place an HTML div tag around the embedded Comcode. By default this tag has a CSS class that will lock its contents from leaking out (useful for tying floated attachments to paragraphs). It can also be useful for inserting class names into your output so that you can apply CSS rules that override using the new class name as an anchor.
COMCODE_TAG_surround_PARAM_param_TITLE=CSS class
COMCODE_TAG_surround_PARAM_style_TITLE=Inline styles
COMCODE_TAG_surround_PARAM_param=CSS class, or multiple separated by spaces.
COMCODE_TAG_surround_PARAM_style=CSS style rules.
COMCODE_TAG_surround_EMBED=The locked-in Comcode.

COMCODE_TAG_codebox_DESCRIPTION=This is equivalent to using the 'code' tag with the 'scroll' parameter as '1'.
COMCODE_TAG_codebox_PARAM_param_TITLE=Language
COMCODE_TAG_codebox_PARAM_numbers_TITLE=Line numbers
COMCODE_TAG_codebox_PARAM_param=The language to highlight for: doesn't have to be supported, so you may be specific in case it is supported in the future.
COMCODE_TAG_codebox_PARAM_numbers=0|1 &ndash; whether to show line numbers, when possible. Note: this requires the GeSHi library installed into the software: see the 'Advanced Custom pages of information (via Comcode)' tutorial. Default: '0'.
COMCODE_TAG_codebox_EMBED=The code to show.

COMCODE_TAG_code_DESCRIPTION=This displays code in a box and monospaced font, with possible syntax highlighting (depending on code type &ndash; at the time of writing only the 'PHP' type supports this, unless the GeSHi library was installed).
COMCODE_TAG_code_PARAM_param_TITLE=Language
COMCODE_TAG_code_PARAM_scroll_TITLE=Scroll
COMCODE_TAG_code_PARAM_numbers_TITLE=Line numbers
COMCODE_TAG_code_PARAM_param=The language to highlight for: doesn't have to be supported, so you may be specific in case it is supported in the future.
COMCODE_TAG_code_PARAM_scroll=0|1 &ndash; whether to show the code in a nice scrollable box (defaults to 1 if the length exceeds 1000, otherwise defaults to 0).
