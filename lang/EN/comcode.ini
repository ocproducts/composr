COMCODE_TAG_sub_DESCRIPTION=Make subscript (used in mathematics to 'distinguish variables', e.g. x2).
COMCODE_TAG_sub_EMBED=The text. Supports Comcode.

COMCODE_TAG_size_DESCRIPTION=Change size. Short-hand for using 'font' with a 'size'.
COMCODE_TAG_size_PARAM_param_TITLE=Size
COMCODE_TAG_size_PARAM_param=A size number.
COMCODE_TAG_size_EMBED=The text. Supports Comcode.

COMCODE_TAG_color_DESCRIPTION=Change colour. Short-hand for using 'font' with a 'color'.
COMCODE_TAG_color_PARAM_param_TITLE=Colour
COMCODE_TAG_color_PARAM_param=An HTML/CSS colour code.
COMCODE_TAG_color_EMBED=The text. Supports Comcode.

COMCODE_TAG_highlight_DESCRIPTION=Highlight text.
COMCODE_TAG_highlight_EMBED=The text. Supports Comcode.

COMCODE_TAG_font_DESCRIPTION=Change_font.
COMCODE_TAG_font_PARAM_param_TITLE=Font
COMCODE_TAG_font_PARAM_color_TITLE=Color
COMCODE_TAG_font_PARAM_size_TITLE=Size
COMCODE_TAG_font_PARAM_param=The font face name.
COMCODE_TAG_font_PARAM_color=The colour.
COMCODE_TAG_font_PARAM_size=The size.
COMCODE_TAG_font_EMBED=The text. Supports Comcode.

