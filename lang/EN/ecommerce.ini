DOC_ECOMMERCE=Use the software's eCommerce system to sell things through your website. Our eCommerce system has a wide scope, covering:\n - Usergroup subscription (i.e. sell site access)\n - Member invoicing\n - Online store / shopping cart\n - [i]Programmers may also add new product types, including things with digital delivery[/i]\n\neCommerce support is tied to a payment gateway, such as PayPal.\n\nThe system is highly extensible, where new dynamically handled and integrated products or services can be added by minimal coding by a programmer.
DOC_USERGROUP_SUBSCRIPTION=Usergroup subscriptions allow you to sell access to usergroups. First you create a usergroup, then you create a usergroup subscription for that usergroup. At some point you would also provide enhanced permissions to the usergroup to give members a reason to pay for the subscription to it.\n\nThe software will automatically show links for purchasing a usergroup subscription to logged in members via the [tt]side_personal_stats[/tt] block.
