WARNING_MODULES=Warning: if you reinstall or uninstall a module, all database records pertaining to that module will be erased. If you upgrade a module, you are relying on the quality of that module's upgrade system. Sometimes modules depend on other modules, especially <kbd>admin_X</kbd> and <kbd>X</kbd> pairs.
DESCRIPTION_DOWNLOAD_COMPOSR_HOMESITE=Download the addon from the compo.sr server. You can browse through these addons with screenshots, comments, and ratings, on <a target="_blank" title="compo.sr (this link will open in a new window)" href="{1}">compo.sr</a>.
WARNING_UNINSTALL_GENERAL=By uninstalling an addon <strong>all database and uploaded data relating to the addon will be deleted</strong>.
WARNING_UNINSTALL=All of these files will be uninstalled, unless they are also shared by other installed addons:
DEPENDENCIES=Dependencies
INCOMPATIBILITIES=Incompatibilities
DESCRIPTION_DEPENDENCIES=A comma-separated list of addons which must be installed before this addon.
DESCRIPTION_INCOMPATIBILITIES=A comma-separated list of addons which are incompatible with this addon.
DESCRIPTION_ADDON_CATEGORY=The category this addon would belong in.
COPYRIGHT_ATTRIBUTION=Copyright attribution
DESCRIPTION_COPYRIGHT_ATTRIBUTION=If you have sourced material for this addon from external sources, list them here.
DESCRIPTION_ADDON_LICENCE=A short label for how you are licensing this addon.
MODULE_TRANS_NAME_admin_addons=Addons
CHOOSE_ZONE_OF_MODULES=<p>Please be advised that this is <strong>advanced</strong> functionality, intended only for programmers. Using these features can result in data loss or errors on your website. It is strongly recommended that you manage modularity on an addon level instead, or by denying access to individual modules using permissions.</p><p>Choose a zone to manage the module for, or '(Blocks)' to manage blocks.</p>
ADDONS_SCREEN=Use this screen to manage your addons, including &ldquo;Core Team&rdquo; addons and non-bundled addons.</p><p>Addons provide things for your website, such as new modules, new blocks, or new hooks to extend existing functionality.</p><p>You may uninstall any of these addons, and if you do they will be archived so that you may easily reinstall them at a later point should you want them back. Any data you've created for them will be deleted permanently though.</p><p>If there is a new version of a non-bundled addon follow the link to import the updated addons (don't uninstall the old version as you would lose data).
INSTALL_THEME_SUCCESS=The theme has been installed, however it is not yet fully enabled. You have been taken to a screen where you can choose to enable the theme for all zones (the &ldquo;Use theme on all zones&rdquo; action below).
SOME_ADDONS_UPDATED=Some <a href="{1}">non-bundled addons have been updated</a>.
IMPORT_UPDATED_ADDONS=Import updated addons
DESCRIPTION_VERSION=The version this addon is at. This does not relate to the main CMS version.
HELP_IMPORTING_ADDON=This will import the TAR(s), and then automatically install the addon too. The addon installation extracts the files, and runs install code (or any defined upgrade code, if the addon's blocks/modules are already active).
HOVER_FOR_CONTENTS=Hover to see contents
