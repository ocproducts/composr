BLOCK_main_cc_embed_DESCRIPTION=This embeds a catalogue category's entries into the page.
BLOCK_main_cc_embed_USE=If you wish to have a page that is based on the entries in a catalogue, yet embedded within a Comcode page so that you can decorate around the entries.
BLOCK_main_cc_embed_PARAM_param_TITLE=Catalogue category
BLOCK_main_cc_embed_PARAM_select_TITLE=Selectcode
BLOCK_main_cc_embed_PARAM_filter_TITLE=Filtercode
BLOCK_main_cc_embed_PARAM_template_set_TITLE=Template set
BLOCK_main_cc_embed_PARAM_display_type_TITLE=Display type
