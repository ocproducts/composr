CSS_EDITOR_SELECTOR_TIPS=Hover over selectors to see the associated elements highlighted in the opener window.<br /><br />As you move the mouse in the parent window the selectors here that apply to that area will glow. The ones that glow strongest are most directly located around the mouse, and the ones that glow least are usually bigger spaces in which the mouse resides (to be precise it is <abbr title="Document Object Model">DOM</abbr> tree depth).<br /><br />The highlighted selection will lock if you hold down the Ctrl key (Option key on a mac) (you can let go of it after you move the mouse cursor off the window).
