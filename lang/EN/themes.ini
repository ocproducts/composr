[strings]
DOC_LOGOWIZARD=A 'Logo Wizard' is provided that will create you very simple site logos (the logos in the top-left of your website). It is recommended that you use this tool to create your initial logo and consider making your own customised logo at a later point.
DOC_THEMEWIZARD=An 'Automatic theme generator' is provided that will generate themes based on the default theme but tailored according to the parameters (such as colours) you define. This will allow you to create an individual look to your website, without going through the full artistic and technical process of theme generation. The results are of course limited (conversely virtually anything can be done using the manual themeing process), but good enough for many websites.
DOC_THEMES=Your website's entire appearance, from its layout, to its images, and color schemes all make up a 'theme'. These themes are completely customisable by you, given a moderate knowledge of HTML5 (HyperText Markup Language) and CSS (Cascading Style Sheets).
DOC_MARKUP=Templates are almost all written in [url="XHTML5"]{$TUTORIAL_URL,tut_markup}[/url] and [url="Tempcode"]{$TUTORIAL_URL,tut_tempcode}[/url], and hence a good knowledge of XHTML5 is required for editing them. This is moderately advanced functionality, not intended for novices - although by all means expand your horizons![staff_note]\n\nIn order to preserve the high web standards the software is designed for, you can enable the 'webstandards' option in the configuration while conducting testing, to make sure that these standards are not degraded. Of course, this is your choice, and you may choose whatever level of standards support you believe is appropriate to your website.\n\nPlease note that the webstandards checker cannot perform a limited number of some of the markup accessibility checks, so [url="to make an accessible website"]{$TUTORIAL_URL,tut_accessibility}[/url] you must manually make sure you conform to these guidelines:\n - Use a 'noscript' tag wherever appropriate\n - Do not use elements for semantically incorrect uses (such as list tags for non-lists, or the [tt]blockquote[/tt] tag solely for indentation)\n - avoid using animation effects\n - Do not rely on colour as the sole indicator for important information\n - Always provide 'alt' (alternate) content for media, and avoid media where suitable markup alternatives exist[/staff_note]
DOC_CSS=Cascading Style Sheets (CSS) control most visual aspects of your website. Editing CSS files directly is advanced functionality, not intended for novices - although we encourage you to expand your horizons! Novices may wish to use the Theme Wizard to create a customised colour scheme.\n\nIf you want to make an accessible website for those with visual impairements, make sure that you use sufficient contrast between colours. You may wish to use the webstandards checker to check your CSS.\n\nReferences like "[tt]{$GET,area_text}[/tt]" are used by the Theme Wizard to create pleasing colour combinations -- they are associated with equation lines like [tt]{$THEME_WIZARD_COLOR,#325180,area_text,76% seed + 24% WB}[/tt]. If you like you can either edit the colour in the line (you can ignore the equation), or you can replace the reference with a colour directly.\n\n[tt]{$IMG;,example}[/tt] refers to a theme image. You can edit these through the Admin Zone, the easiest way is to just search the Admin Zone for [tt]example[/tt].
DOC_TEMPLATES=Did you know that you rarely need to manually choose a template to edit via this screen? Instead, you may use the &lsquo;Template tree&rsquo; feature to see what templates were used to generate the screen you are viewing, and then choose to edit from there. You'll never be left guessing what templates you need to edit, or navigating through to the Admin Zone again. The &lsquo;Template tree&rsquo; feature is accessed via the 'Select page rendering tool' list in the footer of any screen you are viewing.

LOGOWIZARD=Logo Wizard
_LOGOWIZARD=Logo Wizard: Step {1} of {2}
LOGOWIZARD_1_DESCRIBE=The Logo Wizard will help you quickly create a logo for your website, and apply it to the theme currently used on the main website. The logos generated are very simple, so more professional sites will only wish to use the generated logo as a placeholder.<br /><br />The whole appearance is fully customisable using the theme management features &ndash; the website logo is the <a href="{1}"><kbd>logo/-logo</kbd></a> theme image, and the standalone logo (used by e-mails, etc) is the <a href="{2}"><kbd>logo/standalone_logo</kbd></a> theme image.
LOGOWIZARD_3_DESCRIBE=Your logo has now been applied to the theme <kbd>{1}</kbd>.
DESCRIPTION_LOGO_NAME=The name of your website, company or organisation (short names are best).
LOGO_THEME_IMAGE=Logo image
BACKGROUND_THEME_IMAGE=Background image
LOGO=Logo

THEMEWIZARD=Theme Wizard
_THEMEWIZARD=Theme Wizard: Step {1} of {2}
THEMEWIZARD_1_DESCRIBE=This is step 1 of the Theme Wizard. The Theme Wizard will help you quickly create a theme around a colour of your choosing, which you will be able to fully edit later.
THEMEWIZARD_4_DESCRIBE=You saved <kbd>{1}</kbd> as &lsquo;{2}&rsquo;.
SEED_COLOUR=Seed colour
DESCRIPTION_SEED_COLOUR=The colour around which all other colours in the theme will be built. Click within the colour spectra to adjust each of the colour components until you are satisfied with the chosen colour. Avoid choosing a colour that is very dark or bright, as lack of contrast can severely affect legibility.
INVALID_COLOUR=You entered an invalid colour. Colours must be a six-unit hexadecimal number.
THEMEWIZARD_2_DOMINANT=The dominant color in this seed is {1}.
THEMEWIZARD_2_LIGHT_DARK=This is a &ldquo;{1}&rdquo; theme.
THEMEWIZARD_2_USE=Use this theme!
INHERIT_CSS=Inherit CSS from default theme
DESCRIPTION_INHERIT_CSS=Whether to reference the default theme's CSS and apply a filter to it, rather than copy it all in. This option allows your theme CSS to upgrade between versions with greater ease, because you only specify your changes. However the big down-side is it makes the CSS harder to understand because you don't have it all in front of you.
REFRESH_TO_FINISH=It will take around 20 seconds (depending on your server) to generate your theme. Some servers have bad configuration and will terminate a script if it takes more than about 10. If this happens (you can recognise by a blank screen or an 'Internal server error') just keep clicking refresh/reload in your browser until it finishes. The Theme Wizard is smart enough to be able to pick up where it leaves off.

