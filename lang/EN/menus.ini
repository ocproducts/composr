DOC_HELPER_PANEL=Put your mouse over an icon to view a description of it.
DOC_ADMIN_ZONE=As a webmaster, it is important that you are able to monitor and control every facet of your website. This is possible through the Admin Zone: the heart of your website.
DOC_DASHBOARD=The dashboard shows an overview of your website status, activity, outstanding tasks, and links to useful external resources.
DOC_STRUCTURE=Structure is very important to your website: without a solid structure, your website would just be a jumble of information and features. Structure provides navigation and organisation.\n\nThe software has a core system as well as addons: some of what you would consider essential to your website may be provided by addons (because what you might consider essential for your website might be considered unnecessary clutter for others). Official addons can be installed or uninstalled at any time, and (depending on experience) you can also install or make other addons as desired (the system is highly extendable).
DOC_AUDIT=The audit section of the Admin Zone contains all the logs for various aspects of your website, as well as visual representations of activity, and tracking features.
DOC_STYLE=Presentation is key - without it, your website content and functionality are likely not to even be discovered. This section of the Admin Zone is where you can change the appearance of your website. The software has exceptional themeing support, with a whole range of features from simple personalisation by filling in a few form fields, to advanced programming features to completely restructure the layout of your website.\n\n[b]You can find additional contextual style tools in the footer, where it says &lsquo;(Select page rendering tool)&rsquo;.[/b]
DOC_SETUP=In this section of the Admin Zone you will find tools to setup your website. This may be the area you spend most time in initially, but visit less and less over time. If this is your first visit, we recommend you use the 'Setup Wizard' to quickly set the most important options in a user-friendly way.
DOC_TOOLS=These are tools to accomplish specific website tasks. Most tools here are advanced and you need not have any understanding of them: as your website grows, you may however find them very useful.
DOC_SECURITY=This section allows you to modify all settings related to security (including staff, usergroups and censorship).\n\nThere is a vast array of settings here, particularly the 'Permissions tree editor', which you will find very useful for identifying and setting permissions across your whole website.\n\nThe developers take all security considerations very seriously, so many internal security mechanisms are provided that you shouldn't need to manually configure. Thus, they are not presented in this section.
DOC_CMS=The Content Management Zone is the place to manage most of the categories and entries on the system.\n\nA rough definition of what is considered content is anything you might expect to be readily added on-the-fly. Some forms of content are designed to be added from the main website (for example, comments and forum posts), so are not presented here.
DOC_FRONTEND_ICONS=These are frontend icons belonging to a particular page grouping. Usually these would not be viewed via the Admin Zone, but this screen exists in order to give the page grouping's Sitemap node a page-link.
