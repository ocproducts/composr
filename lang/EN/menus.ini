PARTNER_SITES=Partner sites
DOC_NETLINK=The linking of different installations, linked via a forum, into a 'multi-site-network' (an M.S.N.) is supported by this software. This is an important feature for networks of websites which share a common community, but are segmented, for reasons such as:\n - Division of staff, either on a hierarchical basis or a basis of co-operation by a loose-knit alliance of websites\n - Strong division of content, perhaps for sub-branding or clarity\n - A balance between autonomy and co-operation between websites that wish to share a visitor-base
DOC_NETLINK_1=Configure a list of partner websites. This is one of the software's 'multi-site-network' (M.S.N.) features.
