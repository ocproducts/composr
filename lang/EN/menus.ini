ENTRY_POINTS_DESCRIPTION=&lsquo;Entry points&rsquo; are a special kind of &lsquo;page-link&rsquo; that you may jump into without any special further parameters. For example, the <kbd>downloads</kbd> module (if installed) lets you jump into the root category, and Comcode pages allow you to jump in arbitrarily as they take no parameters. You can choose from the entry points available within the website below (once you have selected a menu branch).
BRANCHES_DESCRIPTION=Menus consist of &lsquo;branches&rsquo;. Branches may hold child branches, or may just be links. Whether branches with children may have links of their own, or are allowed, depends on the type of menu.<br />Note that this menu editor does not define the style a menu is displayed in or its box title &ndash; this is defined separately, according to what parameters are used with the <kbd>menu</kbd> block (usually edited in the Zone Editor).</p><p>Note that menu structure (what's on what menus) is entirely separate from site structure (zones) and category/Comcode page structure. To control site structure, use the <a href="{1}">Sitemap Editor</a>. Category/Comcode page structure is controlled from the add/edit screens of individual categories/Comcode pages.
CAPTION_LONG=Tooltip
MENU_ENTRY_CAPTION_LONG=The tooltip for the branch (may be blank).
MENU_ENTRY_MATCH_KEYS=A comma-separated list of match-keys that list which screens this menu link will show on, or leave blank for the menu link to always show. For example, <kbd>_WILD:_WILD:add</kbd> then the link will only show on &lsquo;ad&rsquo; screens. If you want to prevent guests seeing this link, you can do a little trick of entering some Tempcode in here that limits their viewing of this link to an unmatchable match-key, e.g. <kbd>{$?,{$IS_GUEST},_never_}</kbd>.
MENU_ENTRY_URL=An URL, or a page-link/entry-point (which you can pick to the right).
MENU_ENTRY_BRANCH=May just link to a page, or be initially expanded/contracted with children. Will be ignored for <abbr title="These menu types: zone, embossed, select, top">flat menu types</abbr>.
MENU_ENTRY_NEW_WINDOW=Open link into new window
MENU_ENTRY_CHECK_PERMS=Only display if has permission
DESCRIPTION_MENU_ENTRY_CHECK_PERMS=Only display the link for a viewer if there are sufficient permissions for that viewer to access the page. This option will only work with page-links, not URLs.
