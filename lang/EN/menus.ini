ABOUT_DELETE_MENU=There is rarely a reason to delete a menu, but if you do wish to, click the &lsquo;Delete&rsquo; button. Please note that if you have blocks referencing this menu and you delete it, those blocks will indicate that there is a &lsquo;missing menu&rsquo;.
