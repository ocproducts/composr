BLOCK_main_include_module_PARAM_strip_title=Whether the page title is to be stripped. Default: '1'.
BLOCK_main_include_module_PARAM_only_if_permissions=Whether page and zone permissions are to be checked. Default: '1'.
BLOCK_main_include_module_PARAM_leave_page_and_zone=Whether to let the zone/page be detected as the one the block is on, rather than emulated to that of the module. Default: '0'.
BLOCK_main_include_module_PARAM_merge_parameters=Whether to merge in the current page's parameters to those taken by the block (those of the block take priority). Default: '0'.
BLOCK_main_include_module_PARAM_use_http_status=Whether to allow the HTTP status from the included module to come through. Default: '0'.
BLOCK_main_include_module_PARAM_use_metadata=Whether to allow metadata from the included module to come through. Default: '0'.
BLOCK_main_include_module_PARAM_use_attached_messages=Whether to allow attached status messages from the included module to come through. Default: '0'.
BLOCK_main_include_module_PARAM_use_breadcrumbs=Whether to allow breadcrumbs from the included module to come through. Default: '0'.
BLOCK_main_include_module_PARAM_use_refreshes=Whether to allow redirects/refreshes from the included module to come through. Default: '0'.
BLOCK_main_include_module_PARAM_use_helper_panel=Whether to allow the helper panel from the included module to come through. Default: '0'.
BLOCK_side_language_DESCRIPTION=Allows users to choose a language in which to view the site.
