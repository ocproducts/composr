[strings]
AUDIO_CAPTCHA_HELP=If you have difficulties filling in this CAPTCHA, please use the linked audio version.
PLAY_AUDIO_VERSION=Play audio version
USE_CAPTCHAS=Use CAPTCHA
CONFIG_OPTION_use_captchas=Use CAPTCHAs (security images) where supported. CAPTCHAs are images with text that must be typed in to proceed. It prevents automated systems spamming your site.
CONFIG_OPTION_captcha_noise=Whether to show noise on CAPTCHA images (CAPTCHA is when your guests enter numbers from an image to confirm submissions). Noise decreases the  likelihood of getting spammed but decreases readability. Note for accessibility reasons there is an audio version of the CAPTCHA feature.
CONFIG_OPTION_captcha_on_feedback=Whether to employ the CAPTCHA facility on the contact blocks. Enabling this removes the ability for users to contact you if for whatever reason they find themselves unable to use the CAPTCHA.
CAPTCHA_ON_FEEDBACK=Use CAPTCHA on feedback blocks
CAPTCHA_NOISE=CAPTCHA noise
CAPTCHA=CAPTCHA
SECURITY_IMAGE=Security image
DESCRIPTION_CAPTCHA=To prevent bots, we require you to duplicate the text shown in the image, in the text box. If the image doesn't show correctly please check your web browser is not zoomed in/out.
DESCRIPTION_CAPTCHA_2=Type in the text from the graphic below or use the {1}
DESCRIPTION_CAPTCHA_3=Type in the text from the graphic below
AUDIO_VERSION=audio version
FORM_TIME_SECURITY=You have 30 minutes to complete this form before the CAPTCHA will expire.
INVALID_SECURITY_CODE_ENTERED=The security code entered to prove you're a human was not correct. Hopefully you will be able to go back again and prove you're a human. If you continue to have problems, please try the audio version, or contact us in another way.
NO_SESSION_SECURITY_CODE=Your session seems to have expired since loading the page. This may be due to an unstable IP address. Please go back, refresh the page, and try again.
CONFIG_OPTION_captcha_single_guess=If enabled users should only get one guess at each CAPTCHA image (recommended for good security).
CONFIG_OPTION_css_captcha=If enabled then the CAPTCHA will be generated using pixels defined in CSS. This puts more load on the browser, but it makes it harder for spammers to feed images into their <abbr title="Optical Character Recognition">OCR</abbr> software.
CSS_CAPTCHA=CSS CAPTCHA image
CAPTCHA_SINGLE_GUESS=One guess per CAPTCHA image
AUDIO_CAPTCHA=Audio CAPTCHA
CONFIG_OPTION_audio_captcha=Enable an audio version of the CAPTCHA. This is important for accessibility purposes, but does lower CAPTCHA security because it is easier to crack.
JS_CAPTCHA=JavaScript CAPTCHA
CONFIG_OPTION_js_captcha=Involve JavaScript in the CAPTCHA. This improves security because CAPTCHA solvers will not be able to scan a pure web-page render to find a CAPTCHA. The option is not enabled by default as some ad blockers may think the dynamic iframe is an advertisement.
RECAPTCHA=CAPTCHA: Google reCAPTCHA
CONFIG_GROUP_DEFAULT_DESCRIP_RECAPTCHA=If you configure Google reCAPTCHA then the software CAPTCHA will not be used, and thus none of the non-Google CAPTCHA options will apply (except &ldquo;Use CAPTCHA&rdquo;).
RECAPTCHA_SITE_KEY=Site key
RECAPTCHA_SERVER_KEY=Server key
CONFIG_OPTION_recaptcha_site_key=The site key for <a href="https://www.google.com/recaptcha/admin#list" target="_blank" title="Set up Google reCAPTCHA keys (this link will open in a new window)">Google reCAPTCHA</a>.
CONFIG_OPTION_recaptcha_server_key=The server key for Google reCAPTCHA.
RECAPTCHA_ERROR_timeout_or_duplicate=Security image error: You either submitted the form twice, or you waited too long.
RECAPTCHA_ERROR_missing_input_secret=Internal Google reCAPTCHA error: The secret parameter is missing.
RECAPTCHA_ERROR_invalid_input_secret=Internal Google reCAPTCHA error: The secret parameter is invalid or malformed.
RECAPTCHA_ERROR_missing_input_response=Internal Google reCAPTCHA error: The CAPTCHA code did not transfer through.
RECAPTCHA_ERROR_invalid_input_response=Internal Google reCAPTCHA error: The response parameter is invalid or malformed.
RECAPTCHA_ERROR_bad_request=Internal Google reCAPTCHA error: The request is invalid or malformed.
CAPTCHA_MEMBER_DAYS=Days for new members
CONFIG_OPTION_captcha_member_days=New members should continue to have CAPTCHA for this many days.
CAPTCHA_MEMBER_POSTS=Post threshold for members
CONFIG_OPTION_captcha_member_posts=Members should continue to have CAPTCHA until they've made this many forum posts.
