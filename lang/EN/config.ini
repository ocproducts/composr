CONFIG_OPTION_enable_feedback=Whether to enable the feedback features (comments, ratings, etc).
ENABLE_FEEDBACK=Feedback features
CONFIG_OPTION_session_prudence=Whether new guests from the same IP address as an existing guest session should be reinitiated with that session, and that sessions should not be saved to the persistent cache. This is useful to improve performance slightly if a lot of sessions are being utilised (particular by poorly-coded bots) yet eCommerce features that rely on tight session reliability for guests are not needed.
SESSION_PRUDENCE=Reduce session quantity
CONFIG_OPTION_allow_own_rate=Whether to allow members to rate their own content.
ALLOW_OWN_RATE=Members may rate own content
CONFIG_OPTION_general_safety_listing_limit=The general safety listing limit used throughout the site, to prevent very large index display bogging down your server. If this limit is exceeded it usually means an index within a screen will be omitted or cut short. Usually the software supports pagination, so this option only kicks in in rare situations.
GENERAL_SAFETY_LISTING_LIMIT=Safety listing limit
CONFIG_OPTION_allow_auto_notifications=Whether new members should be given a default to be notified for comments on their posted content. In other words, if a member posts some content, that member will automatically be set to monitor it for new comments. The default can be changed by a member from their own settings, as can individually monitoring states.
ALLOW_AUTO_NOTIFICATIONS=Auto-monitor posted content
DISPLAY_ELEMENTS=Display elements
GREETING=Greeting
LOGGING=Analytics / Logging
INTERNATIONALISATION=Internationalisation
BREADCRUMBS=Breadcrumbs
FRONT_END_PERFORMANCE=Front-end performance
CONFIG_OPTION_vote_member_ip_restrict=Whether members should be limited by IP address when voting. Guest users always will be, but if you enable this option, only one member of all members sharing any particular IP address will be able to vote. This prevents users creating multiple accounts in order to vote multiple times.
VOTE_MEMBER_IP_RESTRICT=Limit by IP address
FOOTER_LINKS=Footer links
CLOSED_SITE_OPTION=Open/Closed site
OEMBED_MANUAL_PATTERNS=oEmbed end-points
CONFIG_OPTION_oembed_manual_patterns=Advanced feature. A list of oEmbed end-point patterns, for websites that don't support auto-discovery, or websites we want to speed up oEmbed display for (by avoiding a discovery search).
OEMBED_HTML_WHITELIST=oEmbed white-list
CONFIG_OPTION_oembed_html_whitelist=A list of domain names where we will support unfiltered oEmbed embeds. Only list domain names you trust are not going to contain dangerous HTML. If a link is pointed to a URL on one of these domains, unfiltered HTML from that domain will be displayed on your own website.
OEMBED_MAX_SIZE=Maximum oEmbed width/height
CONFIG_OPTION_oembed_max_size=The maximum width/height for external embedded content.
ENABLE_LAX_COMCODE=Enable lax Comcode parser
CONFIG_OPTION_lax_comcode=Allow some tolerance in the Comcode parser, so that small errors are auto-corrected.
OUTPUT_STREAMING=Output streaming
CONFIG_OPTION_output_streaming=Immediately start streaming the output page, rather than generating it all then outputting it. This option only works where possible. Disabling the option may be useful for some programmers wanting to filter page output or perform non-linear operations.
HEADER_MENU_CALL_STRING=Header-menu call string
CONFIG_OPTION_header_menu_call_string=Either the name of a menu, or a call string identifying how to pull the menu from the sitemap (see the menus documentation for details).
CRYPT_RATCHET=Cryptographic ratchet
CONFIG_OPTION_crypt_ratchet=Represents how much work to allocate for password hashing (obfuscation), for new passwords saved into the system (e.g. new accounts, or if a user changes their password). A higher number means longer hashing time so is harder for hackers who've obtained hashes to back-scan and hence is more secure, but takes exponentially longer to verify each time a user tries to log in. Very high numbers may result in significant server slow-down when users log in. A sensible default is auto-detected at installation but should be very conservatively raised over the years as per recommendations for &ldquo;optimum blowfish costs&rdquo;. Note that this setting only affects newly saved passwords &ndash; it is impossible to retroactively upgrade old password hashes, or to retroactively downgrade password hash complexity if you set it too high &ndash; unless you force users to change their passwords.
IMAP=IMAP
CONFIG_GROUP_DESCRIP_IMAP=Settings to connect to the &ldquo;Website e-mail address&rdquo; e-mail account, via IMAP. Leave the password blank if you don't need to configure this feature. It is a part of the software's internal functionality, but out-of-the-box is only used for the optional e-mail bounce detection of the newsletter.
CONFIG_OPTION_imap_host=The IMAP server's hostname, typically both <kbd>localhost</kbd> and <kbd>imap.<domain-name></kbd> work. If your IMAP server is not the same machine as the web server you'll need to find the right hostname.
CONFIG_OPTION_imap_port=The IMAP server's port. The default is 143. If you use 993 or 995, then SSL will be used. If you use a POP3 port, then POP3 will be used instead of IMAP, but it's not recommended.
CONFIG_OPTION_imap_username=The IMAP username for the &ldquo;Website e-mail address&rdquo; e-mail account.
CONFIG_OPTION_imap_password=The IMAP password for the &ldquo;Website e-mail address&rdquo; e-mail account.
CONFIG_OPTION_imap_folder=The inbox folder.
MAIL_FOLDER=Mail folder
SECURITY_TOKEN_EXCEPTIONS=Pages without security tokens
CONFIG_OPTION_security_token_exceptions=On each line put the name of a page for which <abbr title="Cross Site Request Forgery">CSRF</abbr>-prevention will be disabled. CSRF-prevention works by enforcing passing of a secret code along with form requests, that external code would not be able to include. Disabling the prevention eases integration of external code with the software (which may not have session IDs available to them to pass along). The software has a secondary line of defence, referrer checking, but this may be disabled on some machines due to referrers being stripped by some security software.
ALLOW_THEME_IMAGE_SELECTOR=Enable theme image selector
CONFIG_OPTION_allow_theme_image_selector=Support choosing a theme image as an image source for category representative images. Usually you'll leave this on, but if you have the File/Media Library installed you may prefer to centralise around that and disable this option to reduce scope for confusion.
SIMPLIFIED_ATTACHMENTS_UI=Simplified attachments UI
CONFIG_OPTION_simplified_attachments_ui=Whether to locate the attachments <abbr title="User Interface">UI</abbr> under a single Add Image button. This simplifies things on sites where users are almost ever going to be uploading images rather than other files. This option is not compatible with upload syndication hooks, if you happened to have installed an addon involving these (unlikely).
ATTACHMENT_CLEANUP=Attachment cleanup
CONFIG_OPTION_attachment_cleanup=Delete attachments when all references to them are removed. If you enable this option then you need to be a bit careful, as cutting, saving, then pasting elsewhere, would result in a broken attachment reference.
COOKIE_NOTICE_OPTION=Cookie notice
CONFIG_OPTION_cookie_notice=Provide a cookie manager/notice to users. This may be stipulated if you are operating from the EU or as an EU organisation, or possibly in other jurisdictions (check local laws). It definitely applies here if you have tracking cookies created by analytics or advertising software (such as Google Adsense). The software sets reasonable policies on its own cookies (minimisation, short/temporary-lifetimes, anonymisation, explicit opt-in, often staff-only), but the EU laws are written in very broad and vague terms and the developers cannot interpret them for you. The consent feature is powered by the <a href="https://silktide.com/tools/cookie-consent/" target="_blank" title="Silktide Cookie Consent tool (this link will open in a new window)">Silktide Cookie Consent tool</a>.
AMERICAN_ENGLISH=American English
CONFIG_OPTION_yeehaw=The software is developed in British English. This config option automatically makes adjustments within the bundled British English language pack for American English. It may not be perfect, so if you spot errors please report them as bugs. This option has no effect on other language packs.
DYNAMIC_FIREWALL=Dynamic firewall
CONFIG_OPTION_dynamic_firewall=Enable automatic download of new firewall rules from the central software server. These are maintained as an emergency measure if software vulnerabilities are found. This option requires the CRON bridge scheduler to have been configured.
CONFIG_OPTION_filter_regions=Whether certain content types will allow targeting of content to users within particular geographical regions.
CSRF_TOKEN_EXPIRE_NEW=Token expiry in hours (new tokens)
CONFIG_OPTION_csrf_token_expire_new=The number of hours you can keep a form open before its <abbr title="Cross Site Request Forgery">CSRF</abbr>-token expires. These tokens prevent rogue sites tricking users into submitting forged web requests under their own credentials. A higher number reduces the chance of users getting annoyed if they leave a form open a long time, but it increases the risk exposure if somehow a hacker is able to obtain an active token.
CSRF_TOKEN_EXPIRE_FRESH=Token expiry in hours (multi-use)
CONFIG_OPTION_csrf_token_expire_fresh=The number of hours a <abbr title="Cross Site Request Forgery">CSRF</abbr>-token remains valid after its first usage. You can set this to zero for higher security if you like, but it will stop refreshing and use of the back button to submit forms multiple times.
FRACTIONAL_EDITING=Enable inline editing
CONFIG_OPTION_fractional_editing=Enable inline editing of certain content fields, typically content titles.
KEYSET_PAGINATION=Keyset pagination
CONFIG_OPTION_keyset_pagination=Enable keyset pagination for result sets exceeding this number of entries. Keyset pagination significantly decreases database load but only allows pagination via clicking &lsquo;Next&rsquo; (rather than jumping in at deeper positions immediately). Keyset pagination is currently only implemented for forum topic browsing, as these result sets can be particularly large and crawled by search engines.
MESSAGE_RECEIVED_EMAILS=Send acknowledgement e-mails
CONFIG_OPTION_message_received_emails=Automatically send out acknowledgement e-mails when someone posts a contact message to the staff.
LOGIN_ERROR_SECRECY=Obscured login errors
CONFIG_OPTION_login_error_secrecy=Do not distinguish between a login problem due to an incorrect username and a login problem due to an incorrect password. This makes it a little harder to do brute-force attacks if combined with setting the "Restrict to one member per e-mail address" option to "Yes, and only allow login via e-mail address (more secure)".
BLOCKS_AT_TOP=Header blocks
CONFIG_GROUP_DESCRIP_BLOCKS_AT_TOP=These special compact blocks are included directly into the default global template and may be toggled on/off.
BLOCK_TOP_PERSONAL_STATS=Personal-stats
CONFIG_OPTION_block_top_personal_stats=Show a personal details button (connected to a details and links overlay) to users that are logged in.
BLOCK_TOP_LOGIN=Login
CONFIG_OPTION_block_top_login=Show a login form to users that are not logged in.
MONIKER_TRANSLITERATION=Moniker transliteration
CONFIG_OPTION_moniker_transliteration=Transliterate URL monikers to latin characters. This will make URLs tidier when written in code, but won't look as good in the address bar on modern web browsers that display URLs with special characters in an enhanced way.

DESCRIPTION_TIMEZONE_SITE=The time zone the site should report in. Note also that members have their own separate timezone setting.

DOC_BASE_CONFIGURATION=To change an option set during installation, you generally use the external "Installation Options editor".\n\nThe Installation Options editor is completely separated from the main software, so that if your site ever breaks due to a misconfiguration in the <kbd>_config.php</kbd> configuration file (perhaps if you moved servers, and your database settings are no longer valid), you can fix it without having to hand-edit the file. As a result of the separation, the Configuration editor cannot empty caches automatically when you change an option, so after using it you should use the cleanup tools to empty the caches.
BASE_CONFIGURATION=Installation Options
