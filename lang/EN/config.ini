CONFIG_OPTION_simplified_donext=Whether to adopt a simplified &lsquo;do-next&rsquo; scheme for administration. In this scheme, the adding/editing of an entry/category is succeeded by an immediate transition to the view page for that entry/category, and deleting an entry/category takes you to the home page. This is useful if the site is being maintained by staff without much knowledge of the software.
CONFIG_OPTION_anti_leech=Whether to enable the anti-leech protection. This prevents 3rd party websites from linking directly to files on your site, which could potentially use up a lot of your bandwidth.<br /><br />Beware this can cause problems for users on some ISPs, or users in some restrictive/outdated environments (i.e. images not loading for them). It will also create problems on multi-site-networks.
ANTI_LEECH=Anti-Leech
MAIN_FORUM_NAME=Primary public forum
COMMENTS_FORUM_NAME=Comments forum
COMMENT_FORM_TEXT=Comment form text
SHOW_CONTENT_TAGGING=Show content tags
CONFIG_OPTION_show_content_tagging=Show the content tags (links to search for related content) when you view content screens.
SHOW_CONTENT_TAGGING_INLINE=Show content tags (inline)
CONFIG_OPTION_show_content_tagging_inline=Show the content tags (links to search for related content) for items of content when you view certain content lists.
PERSONAL_SUB_LINKS=Subscription links
CONFIG_OPTION_personal_sub_links=Show account upgrade links (Conversr only). Links to all usergroup subscriptions will be shown to members who are not in any of the usergroup subscriptions you've set up and don't have Admin Zone access.
SHOW_SCREEN_ACTIONS=Show screen actions
CONFIG_OPTION_show_screen_actions=Show screen actions (for example, social media sharing links) when you view content screens. If you want to specify this per-page, disable this option then manually include the <kbd>main_screen_actions</kbd> block on individual pages.
FIXED_WIDTH=Fixed-width
CONFIG_OPTION_fixed_width=Whether the website is set to a fixed width, rather than scaling with the browser window. Fixed width is easier to design for (which is why many sites use it), but less flexible for the user (it is not responsive).
CONFIG_OPTION_main_forum_name=The name of the primary forum, where certain kinds of automatic topic are created, including &ldquo;Happy Birthday&rdquo; topics.
CONFIG_OPTION_show_su=Show a box that administrators can use to adopt (via su) the identity of other website members (for testing). The box usually displays in the footer, but placement of it (if any) is theme-dependent.
CONFIG_OPTION_show_conceded_mode_link=Show a link for members to concede their session confirmation, which forces a re-confirmation of their login if they are to enter certain secure areas of the website. This is a half-way house between staying fully logged-in, and logging-out, useful if a logged-in workstation is about to be briefly left unsecured.
CONFIG_OPTION_show_staff_page_actions=Show a drop-down list of special staff actions in the footer that may be carried out upon/with-regard-to any screen they are viewing.
CONFIG_OPTION_show_personal_adminzone_link=Show a link to their Admin Zone (if the member has access). On a default installation of this software, this link would also be provided in the list of zone links.
CONFIG_OPTION_bottom_show_top_button=Show a button that a visitor can click to make their browser scroll back to the top of the screen being viewed.
CONFIG_GROUP_DEFAULT_DESCRIP_STATISTICS=Show this in the &ldquo;Statistics&rdquo; block.
CONFIG_GROUP_DEFAULT_DESCRIP_USERS_ONLINE_BLOCK=Show this in the &ldquo;Users Online&rdquo; block.
CONFIG_GROUP_DEFAULT_DESCRIP_PERSONAL_BLOCK=Show this in the &ldquo;Personal&rdquo; block.
CONFIG_OPTION_activity_show_stats_count_users_online=Show the number of users currently using the website.
CONFIG_OPTION_activity_show_stats_count_users_online_record=Show the record number of users who have been on the website at once.
CONFIG_OPTION_activity_show_stats_count_users_online_forum=Show the number of users currently using the forum.
ALLOWED_POST_SUBMITTERS=Trusted partner sites
CONFIG_OPTION_allowed_post_submitters=This relates to your website's security features that prevent CSRF-hackers tricking users into submitting malicious forms (automatically or by deception), XSS-hackers performing dangerous AJAX calls (automatically), XSS-hackers loading dangerous Flash applets (automatically), or XSS-hackers loading dangerous JavaScript or CSS files. This field allows you to specify safe exceptions for partner sites.<br /><br />Each line is a domain name that is opened up to wider interactions with your own website.
MODULE_TRANS_NAME_admin_config=Configuration
MODULE_TRANS_NAME_admin_setupwizard=Setup Wizard
SSW=Week starts on a Sunday
CONFIG_OPTION_ssw=Tick (check) this option if you want this website to consider Sunday the first day of the week (as opposed to Monday).
CONFIG_OPTION_root_zone_login_theme=Whether the welcome zone's theme will be used on any login screen, regardless of what theme the zone being logged into normally uses. This is useful if the themes you are using on individual zones are particularly private in some way.
CONFIG_OPTION_ip_forwarding=This option determines how HTTP connections from your site to your site, are made. Configure it if:<ul><li>your server has IP-forwarding and cannot directly connect to its own external IP address interface</li><li>a strong outbound firewall (i.e. you are blocked to your own domain's external IP address)</li><li>you are running off of a Windows computer name rather than a proper DNS name</li><li>local DNS resolution is broken for your own domain name (e.g. it is resolving to 127.0.0.1 but your network requests need to route through Cloudflare &ndash; in which case you need to enter the full external IP in here, not just <kbd>1</kbd>)</li><li>your server's outbound HTTPS functionality is broken, but you have an HTTPS site (in which case configure like <kbd>http://someip</kbd>)</li></ul>Otherwise, do not enable this as it could cause complications on some server configurations. If you enter <kbd>1</kbd> then HTTP connections will go to whatever the server thinks is its own IP address. If you enter an IP address then that actual IP address will be used. If you include <kbd>https://</kbd> or <kbd>http://</kbd> before an IP address, then that specific protocol will be forced.
CONFIG_OPTION_website_email=The e-mail address which e-mail will be sent 'from'. It is preferable for your e-mail to originate from your domain (the 'from' address being on your domain) so as to reduce the chance of it being filtered as spam. You should definitely ensure that the address's domain has no SPF record that prohibits your server from sending (such as a gmail address) &ndash; as this will cause many recipient servers to reject your server's messages as spam. Ideally you would create an SPF record that explicitly permits your particular server to send on behalf of your domain.
CONFIG_OPTION_bcc=Whether staff CC-e-mails should be sent as BCC (i.e. the people receiving the e-mails can't see that the e-mail is also CC'd to the staff).
CONFIG_OPTION_ip_strict_for_sessions=Whether sessions should be tied to IP addresses. Enable to increase tracability and security. Users with erratic connections (e.g. frequent changes of wifi zones), and users sharing accounts, will keep losing their secure logins if this option is enabled. We recommend that you keep this option enabled on production sites.
CONFIG_OPTION_eager_wysiwyg=Whether the <abbr title="What You See Is What You Get">WYSIWYG</abbr> editor should try and convert HTML to Comcode, and also clean-up markup, to make it readable. <strong>Not recommended</strong> if you ever hand edit HTML, as it will cause severe corruption to unrecognised HTML patterns.
CONFIG_OPTION_show_post_validation=Whether non-validated forum and Wiki+ posts/topics should count towards the total number of non-validated entries that is shown on the staff checklist.
CONFIG_OPTION_show_docs=Whether you want off-site documentation links to be displayed on areas of the website such as the Content Management zone.
CONFIG_OPTION_use_contextual_dates=Whether contextual dates (e.g. 'Today') should be used.
CONFIG_OPTION_enveloper_override=Whether to force the website 'from' address to be set using a command line parameter. Enable this if your server uses 'sendmail' for e-mail delivery, otherwise you should probably not enable this as it could cause problems with e-mail delivery.
CONFIG_OPTION_allow_ext_images=Whether to link to images in e-mails rather than embedding them within the e-mail itself. This reduces the data size of your e-mails (meaning they are quicker for users to download), and stops some e-mail clients showing all the images also as attachments, but it means that many users might not see any images until they click a &ldquo;Load images&rdquo; button in their e-mail client. You may need to enable this option if HTTP-loopback is restricted by your webhost.
CONFIG_OPTION_force_meta_refresh=Whether to use client-side (meta) refreshes rather than server-side (header) refreshes. Enable this if you are using an old version of IIS on your server, to workaround a bug in it.
SHOW_DOCS=Enable documentation links
SHOW_POST_VALIDATION=Tally non-validated posts
EAGER_WYSIWYG=Convert XHTML to Comcode
IP_FORWARDING=Work-around IP forwarding
ROOT_ZONE_LOGIN_THEME=Use the welcome zone theme on login screens
WEBSITE_EMAIL=Website e-mail address
