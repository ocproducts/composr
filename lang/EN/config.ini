DOC_SETUPWIZARD=The first thing you will want to do after installing the software is to configure the name of your website, and other key details. The Setup Wizard will do this for you in a few easy guided steps and thus it is strongly recommended that you use it at any early stage.
SETUPWIZARD_NOT_RUN=<p>You have not yet run the <a href="{1}">Setup Wizard</a>. The wizard will help you get your site going, including making a layout, colour scheme, and logo.</p><p>The wizard will also remove unnecessary bundled addons. Without this, you will probably get lost in the huge number of features.</p><p>If you do not want to run the Setup Wizard, you can <a href="{2}">remove this notice</a>.</p>
SETUPWIZARD=Setup Wizard
SETUPWIZARD_STEP=Step {1} of {2}
SETUPWIZARD_1_DESCRIBE=Welcome to the Composr CMS Setup Wizard, and congratulations on a successful Composr CMS install!<br />This Setup Wizard will allow you to quickly personalise/corporatise Composr. Be advised that if you have already started to configure your website, some of your changes may be overwritten by this wizard. The wizard is only designed to be run once at the start of your website and anything that the wizard can do is a shortcut to what can be done elsewhere in the system.
SETUPWIZARD_1_DESCRIBE_ALT=The Setup Wizard has already been run once on this website. You may run it again if you wish, but it will overwrite many settings that have since been customised. You may also want to go and <a href="{1}">reinstall any addons</a> you previously removed so that any options relating to them become available again within the wizard. Like all Composr wizards, the Setup Wizard is a supplementary tool designed to avoid dropping you in at the deep end of Composr configuration &ndash; anything the wizard can do can be done, with a higher degree of control, elsewhere in the system.
SETUPWIZARD_SAFE_MODE=<strong>Safe mode link</strong>: It is a good idea to <a target="_blank" title="Safe-mode link to bookmark (this link will open in a new window)" onclick="if (typeof window.external!='undefined' &amp;&amp; typeof window.external.AddFavorite!='undefined') { window.external.AddFavorite(this.getAttribute('href'), 'My website in Safe Mode'); return false; } return true;" href="{1}">bookmark this link</a> to the safe-mode version. If a major problem develops when customising your site it disable <abbr title="Custom files such as: Comcode page overrides, new Comcode pages, Non-bundled addons, Themes, Customised language strings">your changes</abbr> temporarily. In the rare event that you need the link, note that it only works when logged in as a super-administrator.<br /><br /><strong>Getting help</strong>: If you need help you can click the <img class="vertical_alignment" title="Support button" alt="support button" src="{2}" srcset="{2} 2x" /> button in the footer to see your support options. Bear in mind that community support relies on volunteers (like yourself?) and that people with serious projects should budget for proper professional support.
SETUPWIZARD_2_DESCRIBE=<p>Composr is an extremely flexible system: it is possible to make sites that are completely unique in look and feel without programming. Immediately after this wizard your site will still look fairly generic but you will be able to further customise your site with more detailed controls.</p>
WHAT_TO_EXPECT=What to expect from Composr CMS
SETUPWIZARD_2_DESCRIBE_EXPECTATIONS=Composr CMS is built with 4 layers of control, all of which you have access to and all of which are fully documented; each successive layer provides more control, but requires more experience.<ol><li><strong>Unexperienced computer users</strong> will be able to create a generic but rich website.</li><li><strong>Experienced computer users</strong> will be able to create a highly featured website with its own look &amp; feel.</li><li><strong>Intermediate web developers</strong> with a good understanding of <abbr title="Hypertext Markup Language">HTML</abbr> will be able to implement their own designs exactly.</li><li><strong>Experienced programmers</strong> will be able to create totally new website features, or modify existing ones.</li></ol>The developers have a lot of experience serving a wide-variety of users &ndash; we've thought about just about every feature that more than a minority would want and implemented it out-of-the-box, but the needs of some users are very unique, and websites increasingly complex, which is why we offer so much control as well as our own professional consultancy and support services.
SETUPWIZARD_3_DESCRIBE=Now enter some configuration details for your site. Some default values have been chosen for reference, but you will want to replace them with values of your own. In further steps defaults will also be chosen, but you are more likely to leave those later defaults alone.
SETUPWIZARD_4_DESCRIBE=Which bundled addons would you like to keep installed? If you selected an install profile then we have tried to choose the right ones for you. You can change your addon selection later easily from Admin Zone &gt; Structure &gt; Addons, so we suggest that if you don't think you'll want a feature that you let it get uninstalled to keep things fast and simple.<br /><br />Be aware that if you already created data and if you don't keep the addon associated with that data, that data will be permanently deleted.
SETUPWIZARD_5_DESCRIBE=What features and structure do you want?
SETUPWIZARD_5x_DESCRIBE=By default, Composr has two public zones (site sections): a &lsquo;Welcome&rsquo; zone and a &lsquo;Site&rsquo; zone. This subdivision is useful:<ol><li>for presenting an isolated welcome page before users enter the main site</li><li>to force users to join your site (possibly by paying) before they have access to all content</li></ol>If you do not want to force users to join and do not want a separate welcome page, choose the &lsquo;Single public zone&rsquo; and enable &lsquo;Full guest access&rsquo;.
SETUPWIZARD_6_DESCRIBE=Specify which of a selection of available blocks (positioned features which fit inside a box) you would like on your front pages and panels. A default arrangement has been chosen, but it is likely you will want a different one &ndash; corporate websites tend to use far fewer blocks favouring marketing copy and minimalism, while community websites tend to use lots.<br /><br />Once the wizard is finished it's likely you'll want to tweak your block arrangement, changing block parameters for example. This is done by editing the page the block is on, clearing the code for a block, then clicking the 'Add block' button to add a new block &mdash; you'll be given full guidance through the choice of block parameters.
SETUPWIZARD_7_DESCRIBE=It is important for any website with a membership to have some rules, just like it is important for any real world community to have some rules. We have created some out-of-the-box rule sets for you to choose from, ranging from stricter rules that apply to a corporate setting, to very liberal rules (in that they are a lot less prohibitive) that apply to more freely expressive communities. For most websites the balanced rules are most appropriate. Composr also contains a privacy page which you may wish to edit at a later time.
SETUPWIZARD_8_DESCRIBE=Enter a colour around which your website theme will be built. Your theme will be based around the default theme, but in your colour. There are lots of other themes you can find to install on the Composr website, some free, some commercial, and many of these may also be changed to a colour of your choice.<br /><br />It will take around 20 seconds (depending on your server) to generate your theme, and this will happen on the last step of the Setup Wizard. Some servers have bad configuration and will terminate a script if it takes more than about 10. If this happens (you can recognise by a blank screen or an 'Internal server error') just keep clicking refresh/reload in your browser until it finishes. The Setup Wizard is smart enough to be able to pick up where it leaves off.
SETUPWIZARD_9_DESCRIBE=Choose whether to leave the website closed for now, or whether to open it to the public.
SETUPWIZARD_10_DESCRIBE=Congratulations, the Setup Wizard has now completed! You may now continue to work on your website.<br /><br />You may wish to add a few Comcode pages, and then add some dynamic content such as downloads. Also head over to your profile at some point to configure your e-mail address, choose what notifications you wish to receive, and to personalise your account.<br /><br />You'll find these tasks, and some more suggestions, on the checklist on the Admin Zone Status page.
SETUPWIZARD_RULES_balanced=Balanced rules
SETUPWIZARD_RULES_liberal=Liberal rules
SETUPWIZARD_RULES_corporate=Corporate rules
DESCRIPTION_RULES=The predefined rules. You may fully edit these later by editing the <kbd>:rules</kbd> page.
