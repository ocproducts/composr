- url: /([=]*)pages/(modules|modules\_custom)/([/]*)\.php
  script: \1index.php
- url: /([=]*)pg/s/([^\&\?]*)/index\.php
  script: \1index.php
- url: /([=]*)pg/([^/\&\?]*)/([^/\&\?]*)/([^\&\?]*)/index\.php(.*)
  script: \1index.php
- url: /([=]*)pg/([^/\&\?]*)/([^/\&\?]*)/index\.php(.*)
  script: \1index.php
- url: /([=]*)pg/([^/\&\?]*)/index\.php(.*)
