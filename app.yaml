- url: /
  script: index.php
- url: /adminzone/
  script: adminzone/index.php
- url: /cms/
  script: cms/index.php
- url: /forum/
  script: forum/index.php
- url: /test.php
  script: test.php
- url: /docs/
  script: docs/index.php
- url: /_ah/mail/tickets@appid.appspotmail.com
  script: data/incoming_ticket_email.php
  login: admin
- url: /_ah/bounce
  script: data/incoming_bounced_email.php
  login: admin
- url: /(.*\.php)(/.*)?(\?.*)?
  script: \1
#- url: .*
#  script: 404.htm

skip_files:
- ^uploads/(?<!website_specific/).*
- ^caches/.*
- ^data_custom/errorlog.php$
- ^temp/.*
- ^\.git/.*
- ^data_custom/modules/google_appengine/.*
- ^dump.sql
- ^themes/default/templates_cached/.*
- ^themes/admin/templates_cached/.*
- ^_old/.*

inbound_services:
- mail
- mail_bounce

admin_console:
  pages:
  - name: Admin Zone
    url: /adminzone

pagespeed:
  enabled_rewriters:
  - CollapseWhitespace
  - ElideAttributes
  - RemoveComments
  - RemoveQuotes
  - LeftTrimUrls
  disabled_rewriters:
  - ConvertMetaTags
  - InlineCss
  - InlinePreviewImages
  - CombineCss
  - CombineJs
