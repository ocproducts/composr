- url: /([=]*)pg/([^/\&\?]*)/([^/\&\?]*)/([^\&\?]*)/
  script: \1index.php
- url: /([=]*)pg/([^/\&\?]*)/([^/\&\?]*)/([^\&\?]*)
  script: \1index.php
- url: /([=]*)pg/([^/\&\?]*)/([^/\&\?]*)
  script: \1index.php
- url: /([=]*)pg/([^/\&\?]*)
  script: \1index.php
- url: /([=]*)pg/s/([^\&\?\.]*)&(.*)
  script: \1index.php
- url: /([=]*)pg/([/\&\?\.]*)/([/\&\?\.]*)/([/\&\?\.]*)&(.*)
  script: \1index.php
- url: /([=]*)pg/([/\&\?\.]*)/([/\&\?\.]*)&(.*)
  script: \1index.php
- url: /([=]*)pg/([/\&\?\.]*)&(.*)
  script: \1index.php
- url: /(site|forum|adminzone|cms|docs)/s/([^\&\?]*)\.htm
  script: \1/index.php
- url: /s/([^\&\?]*)\.htm
  script: index\.php
- url: /(site|forum|adminzone|cms|docs)/([^/\&\?]+)/([^/\&\?]*)/([^\&\?]*)\.htm
  script: \1/index.php
- url: /(site|forum|adminzone|cms|docs)/([^/\&\?]+)/([^/\&\?]*)\.htm
  script: \1/index.php
- url: /(site|forum|adminzone|cms|docs)/([^/\&\?]+)\.htm
  script: \1/index.php
- url: /([^/\&\?]+)/([^/\&\?]*)/([^\&\?]*)\.htm
  script: index.php
- url: /([^/\&\?]+)/([^/\&\?]*)\.htm
  script: index.php
- url: /([^/\&\?]+)\.htm
  script: index.php
