ATTACHMENT_HELP=இந்த இணைப்புகள் உங்கள் உள்ளடக்கத்தை எங்கள் சர்வரில் பதிக்கப்பட கோப்புகளை பதிவேற்றம் செய்ய அனுமதிக்கும்.  ஒவ்வொரு இணைப்பு சேர்க்கப்பட்டதின் பின்பு மற்றொரு சேர்க்க விருப்பத்தை வழங்கப்படும்.
ATTACHMENT_HELP_2=<strong>பட வடிவங்கள்:</strong> நாங்கள் பின்வரும் கோப்பு வகைகளை படத்தின் இணைப்புகளாக ஆதரிப்போம்: <kbd>{1}</kbd>. பல அப்பிளிகேஷன் மூலம் மற்ற கோப்புகளை இந்த கோப்பு வகைகளாக மாற்ற முடியும். பிற கோப்பு வடிவங்கள் பதிவிறக்கம் அல்லது பதிக்கப்பட்ட ஊடகமாக காட்டப்படும்.<br /><br /><strong>வீடியோ வடிவங்கள்:</strong> வீடியோ வடிவம் ஒன்று 'WebM' அல்லது 'MP4' (h.264 aac encoded), இருக்க வேண்டும் என அறிவுறுத்தப்படுகிறது.
