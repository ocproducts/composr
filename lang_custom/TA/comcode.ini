COMCODE_ERROR_HELP_A=<p>காம்கோடு சதுர அடைப்புக்குறி குறிச்சொற்கள் மற்றும் &lsquo;வாக்கிய அமைப்பு&rsquo; வகையான உரை கொண்டது. அது திரையில் இருப்பதை போன்று நீங்கள் உரையை தட்டச்சு செய்யலாம், காம்கோடு வழக்கமாக நீங்கள் தட்டச்சு செய்தது போலவே காண்பிக்கும்: எனினும் காம்கோடு மேலும் பல அம்சங்கள் கொண்டது, உரையின் நிறம் மற்றுவது, எழுத்துரு அளவு, அனிமேஷன் உருவாக்க, மற்றும் சமீபத்திய தளத்தின் செய்திகள் காட்ட.<br /><br />அனைத்து காம்கோடுகளும் வாக்கிய அமைப்புகளும் காம்கோடு விதிகள் பின்பற்ற வேண்டும். இந்த விதிகள் புரிந்து கொள்ள எளிமையானது, \nமற்றும் பல பிழைகள் சிறிய தவறுகள் காரணமாக ஏற்படுகிறது.<br /><br />காம்கோடு எப்படி எழுதுவது என கற்று கொள்ள, எந்த வடிவ துறையின் அடுத்துள்ள நீல &lsquo;c&rsquo; ஐகானை கிளிக் செய்யவும். (காம்கோடு அனைத்து வடிவம் துறைகளிலும் காண்பிக்கப்படும்).<br /><br /><span class="associated_details"><a href="#help" target="_self">பொது பழுது ஆலோசனை</a> திரையில் கீழே உள்ளது&hellip;</span></p>
COMCODE_ERROR_HELP_B=<p>பெரும்பாலான காம்கோடு தவறுகள், எழுத்தாளகள் அனைத்து குறிச்சொற்களை மூடமால் விடுவது, எதிர் மறையாக திறந்து இருப்பது (e.g. <kbd>[i][b]text[/i][/b]</kbd> மற்றும் <kbd>[i][b]text[/i]</kbd>, இவை இரண்டுமே தவறு, ஆனால் <kbd>[i][b]text[/b][/i]</kbd> சரியாகும்).</p><p>இந்த திரையில் உங்கள் தவறை சரி செய்யலாம். பிழை கண்டறியப்பட்டது வரி எண் காட்டப்பட்டுள்ளது, மற்றும் நீங்கள் எழுதிய வரிகளை எண்களுடன் காட்சி காண்பிக்கப்படும். எப்பொழுதும் வரி பிழை வரியின் எண் உண்மையான நிலையை  காண்பிக்காது என்பதை கவனத்தில் கொள்க: எப்போதுமே பிழைகளின் உண்மையான காரணம் கண்டுபிடிக்க முடியாது, எனவே மென்பொருள் ஊகித்து கண்டுபிடிக்க முயற்சி தான் செய்யும். பிழையை உடனடியாக வெளிப்படையாக அறிய முடியவில்லை என்றால், உங்கள் குறியீடுகளை மிகவும் கவனமாக பார்க்கலாம்.</p>
