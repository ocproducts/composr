ATTACHMENT_MULTI=நீங்கள் பல கோப்புகளை தேர்வு செய்துள்ளீர்கள். தேர்வு செய்யப்பட்ட பண்புகள் அனைத்து இணைப்புகளுக்கும் பொருந்தும்.
