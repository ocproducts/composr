DESCRIPTION_SUBSCRIBE_ADDRESS=நீங்கள் முதல் முறையாக சந்தாதாராக இருந்தால், இந்த மின்னஞ்சல் முகவரியில் தான் செய்தி மடல் வரும். நீங்கள் ஏற்கனவே சேர்ந்துள்ளீர்கள் என்றால், இந்த மின்னஞ்சல் முகவரியை தான் செய்தி மடலுக்கு பயன்படுத்தியுள்ளீர்கள்.
DESCRIPTION_MAINTENANCE_PASSWORD=நீங்கள் முதல் முறையாக சந்தாதாராக இருந்தால், ஒரு புதிய கடவுச்சொல்லை உருவாக்கவும்.<br /><br />இல்லையெனில் தயவு செய்து உங்களுடைய தற்போதுள்ள பராமரிப்பு கடவுச்சொல்லை உள்ளிடவும். நீங்கள் அதை தவறாக உள்ளிட்டால் அல்லது ஒன்றும் அளிக்கவில்லை என்றால், ஒரு புதிய கடவுச்சொல்லை தானாக உங்களுக்கு மின்னஞ்சலிடப்படும்.
NEWSLETTER_PASSWORD_RESET=இந்த மின்னஞ்சல் முகவரிக்கு கொடுக்கப்பட்ட கடவுச்சொல் வேறொன்றாக உள்ளது.<br /><br /><a href="{1}">ஒரு புதிய கடவுச்சொல்லை தோராயமாக உருவாக்க</a>.
NEWSLETTER_PASSWORD_BEEN_RESET=உங்கள் புதிய கடவுச்சொல்லை உங்களுக்கு மின்னஞ்சல் செய்யப்பட்டது.
NEWSLETTER_PASSWORD_CHANGE=யாரோ (IP முகவரி: {1}) உங்கள் செய்திமடலின் கடவுச்சொல்லை ரீசெட் செய்ய கோரியுள்ளார். இந்த கோரிக்கை உங்களுடையது என நம்புகிறோம், ஆனால் அவ்வாறாக இல்லை என்றால் ஊழியரை தொடர்பு கொள்ளுங்கள் மற்றும் யாரோ உங்கள் செய்திமடலின் கணக்கினை துஷ்பிரயோகம் செய்கின்றார் என்று அவர்களுக்கு புகார் செய்யவும்.\n\nஉங்கள் கடவுச்சொல் பின்வருமாறு:'{2}'.
