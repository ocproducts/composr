LOST_PASSWORD_TEXT=அன்புக்குரிய {2},\n\nஇந்த மின்னஞ்சலில் ஒரு புதிய கடவுச்சொல்லை உறுதிப்படுத்த கீழே உங்களுக்கு இணைப்பு உள்ளது:\n[url="{3}"]{3}[/url]\n\nநீங்கள் இந்த கடவுச்சொல்லை மாற்றத்தைக் கோரவில்லை மற்றும் உங்கள் கணக்குத் திருடப்படவில்லை என நம்புகிறீர்கள் என்றால் இந்த மின்னஞ்சலை புறக்கணிக்கவும்.
LOST_PASSWORD_TEXT_TEMPORARY=யாரோ உங்கள், {1} கடவுச்சொல்லை மீட்டமைக்க முயற்சி செய்கிறார்கள் (பயனர் பெயர்: {2}). இது உங்களது பயனர் பெயர் இல்லை எனில், இந்த மின்னஞ்சலை புறக்கணிக்கவும் (அவர்கள் தவறான பயனர்பெயரை அளித்திருக்க கூடும்). இது உங்களது பயனர் பெயராக இருந்தால், பின்வரும் இணைப்பை கிளிக் செய்யவும்,  ஒரு தற்காலிக உள்நுழைவு உங்களுக்கு மின்னஞ்சல் செய்யப்பட்டுள்ளது (நீங்கள் ஒரு புதிய கடவுச்சொல்லை தேர்வு செய்ய வேண்டும்):\n[url="{3}"]{3}[/url]\n\nஅந்த இணைப்பை கிளிக் போது ஏதேனும் பிழை என்றால் கீழே உள்ள இணைப்பை பயன்படுத்தி விவரங்களை நேரடியாக நுழைய முயற்சி செய்யலாம்:\n[url="{4}"]{4}[/url]\nஉறுப்பினர் அடையாள எண்: {5}\nகோட்: {6}
MAIL_NEW_PASSWORD=உங்கள் கணக்கின் கடவுச்சொல் (பயனர் பெயர்: {4}) வெற்றிகரமாக '{1}' என மாற்றப்பட்டுள்ளது. நீங்கள் மீண்டும் {3} மூலம் உள்நுழையலாம்...\n\n[url="{2}"]{2}[/url]\n\nநீங்கள் இன்னும் உங்கள் கடவுச்சொல்லை மாற்ற விரும்பினால், [url="{5}"]உங்கள் கணக்கை திருத்த[/url]   மூலம் செய்ய முடியும்.
