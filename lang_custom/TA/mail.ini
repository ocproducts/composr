EMAIL_MEMBER_TEXT=இந்த உறுப்பினருக்கு ஒரு மின்னஞ்சல் அனுப்ப இந்த படிவத்தை பயன்படுத்தலாம். நீங்கள் ஒரு உறுப்பினராக இருந்தால், வேறொரு உறுப்பினர் மின்னஞ்சல் மூலம் உங்களுக்கு பதில் அனுப்பலாம், மேலும் அது  உங்களது மின்னஞ்சல் முகவரியில் வரும்.
EMAIL_MEMBER_SUBJECT={1}-யிருந்து தனிப்பட்ட மின்னஞ்சல்: {2}
