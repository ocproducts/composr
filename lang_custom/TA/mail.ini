ERROR_UPLOADING_ATTACHMENTS=உங்கள் இணைப்புகளை ஏற்றுவதில் தவறு உள்ளது.
EMAIL_ATTACHMENTS=செய்தியுடன் இணைக்க நீங்கள் உங்கள் கணினியில் இருந்து {1} {1|மெகாபைட்|மெகாபைட்கள்} வரை அடங்கிய கோப்புகளை தேர்வு செய்யலாம்.
MAIL_SENT=மின்னஞ்சல் அனுப்பப்பட்டது
