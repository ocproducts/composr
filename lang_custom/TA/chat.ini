IM_INVITED_MESSAGE={4} மூலம் உங்களை ({1} அன்று) ஒரு உடனடி செய்தி உரையாடலில் சேர அழைப்பு உள்ளது.\n\nஉங்களை நீங்கள் அழைத்த நேரத்தில் அரட்டை முகப்பில் இல்லை, அதனால் உங்களுக்கு இந்த அறிவிப்பு அனுப்பி வைக்கப்பட்டுள்ளது. எனினும் நீங்கள் இப்போது லாபிக்கு சென்றால் உரையாடலில் நுழைய முடியும். \n[url="{3}"]{3}[/url]\n\nநீங்கள் பங்கேற்க்க விரும்பினால் தயவு செய்து தாமதிக்க வேண்டாம், ஏனெனில், மற்ற பங்கேற்பாளர்கள் லாபியில் நீண்ட நேரம் காத்திருக்க முடியாமல் போகலாம்.\n\n[quote="{4}"]\n{5}\n[/quote]
