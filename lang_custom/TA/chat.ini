DESCRIPTION_ALLOW_LIST_GROUPS=அரட்டை அறையில் ஒரு அனுமதி அளிக்கப்படும் பயனர் குழு பெயர்களின் பட்டியல். இது ஒரு பொது அரட்டை அறையாக இருந்தால், பட்டியல் காலியாக இருக்க வேண்டும். இந்த அனுமதி பட்டியல் அரட்டை அறை வகை-அணுகல் அனுமதிகள் இணைந்து இயங்கும் என்பதை நினைவில் கொள்ளவும் (அதாவது உறுப்பினர்கள் அரட்டை அறையை ஒரு வகையாக தான் அணுக முடியும்).
