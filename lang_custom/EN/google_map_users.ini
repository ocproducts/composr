[strings]
BLOCK_TRANS_NAME_main_google_map_users=Display's a Google map with user locations marked by markers.
BLOCK_main_google_map_users_DESCRIPTION=A main block, which shows a google map with markers of users locations. It adds extra Custom Profile Fields to store members coordinates to store their latitude and logitude. The addon automatically populates the members when members visit the block page. Members can edit their locations in their profile. Coordinates of the Google map center point and zoom level are also configurable.
BLOCK_main_google_map_users_USE=Useful for viewing members locations from all around the world.
BLOCK_main_google_map_users_PARAM_title_TITLE=Title
BLOCK_main_google_map_users_PARAM_region_TITLE=Region
BLOCK_main_google_map_users_PARAM_cluster_TITLE=Cluster
BLOCK_main_google_map_users_PARAM_filter_usergroup_TITLE=Filter usergroup
BLOCK_main_google_map_users_PARAM_filter_term_TITLE=Filter term
BLOCK_main_google_map_users_PARAM_geolocate_user_TITLE=Geolocate user
BLOCK_main_google_map_users_PARAM_username_prefix_TITLE=Username prefix
BLOCK_main_google_map_users_PARAM_latitude_TITLE=Latitude
BLOCK_main_google_map_users_PARAM_longitude_TITLE=Longitude
BLOCK_main_google_map_users_PARAM_width_TITLE=Width
BLOCK_main_google_map_users_PARAM_height_TITLE=Height
BLOCK_main_google_map_users_PARAM_zoom_TITLE=Zoom
BLOCK_main_google_map_users_PARAM_center_TITLE=Centre
BLOCK_main_google_map_users_PARAM_latitude=This determines latitude of the map center (e.g. 53.3827). If left blank, it will be approximately centred where the visiting user is located, or around the set markers (if center is on).
BLOCK_main_google_map_users_PARAM_longitude=This determines longitude of the map center (e.g. -1.4632). If left blank, it will be approximately centred where the visiting user is located, or around the set markers (if center is on).
BLOCK_main_google_map_users_PARAM_width=This determines map width (i.e. values like 100% or 500px). Default: '100%'.
BLOCK_main_google_map_users_PARAM_height=This determines map height (i.e. values like 300px). Default: '300px'.
BLOCK_main_google_map_users_PARAM_title=This determines block title. Default: ''.
BLOCK_main_google_map_users_PARAM_username_prefix=This determines the text/label before the usernames displayed in the map markers. Default: 'Member: '.
BLOCK_main_google_map_users_PARAM_zoom=This determines the the zoom level of the Google map - a number between 0 and 17. Fully zoomed-out is level 0, zooming in increases the zoom level. Default: '3'.
BLOCK_main_google_map_users_PARAM_center=Whether to center the map around the markers. Default: '0'.
BLOCK_main_google_map_users_PARAM_region=Advanced feature. The region code (used to determine conventional map styling). Leave blank for whatever region your server is in. Default: ''.
BLOCK_main_google_map_users_PARAM_cluster=Whether results should be clustered if lots are close together. Default: '0'.
BLOCK_main_google_map_users_PARAM_geolocate_user=Whether to automatically detect the location of users and save it into their profile (will not work on all browsers, may put up a browser permission request to them). Default: '1'.
BLOCK_main_google_map_users_PARAM_filter_term=A term to match usernames by. Default: ''.
BLOCK_main_google_map_users_PARAM_filter_usergroup=A term to filter by usergroup (works via primary groups only). Supports Selectcode. Default: ''.
GOOGLE_MAP=Google map
