[strings]
BLOCK_LAST_FM_TITLE=LastFM
BLOCK_side_last_fm_TITLE=LastFM
BLOCK_TRANS_NAME_side_last_fm=LastFm
BLOCK_side_last_fm_DESCRIPTION=Adds LastFM user statistics block. It provides you the ability to display LastFM user statistics by a number of different criteria including albums/artists/tracks &amp; statistics period.
BLOCK_side_last_fm_USE=Useful for viewing LastFM user statistics.
BLOCK_side_last_fm_PARAM_title=This determines LastFM block title and it is optional and it uses BLOCK_LAST_FM_TITLE for its default value. Default: 'LastFM'.
BLOCK_side_last_fm_PARAM_width=This determines the LastFM block width and it is optional. Default: '100%'.
BLOCK_side_last_fm_PARAM_height=This determines the LastFM block height and it is optional. Default: '100%'.
BLOCK_side_last_fm_PARAM_username=This determines the LastFM username the block should display.
BLOCK_side_last_fm_PARAM_period=This determines LastFM statistics period - 3, 6 or 12 months. Default: '12'. Must be either '3' or '6' or '12'
BLOCK_side_last_fm_PARAM_display=This determines LastFM statistics display type - artists, albums or tracks. Default: 'artists'. Must be either 'artists' or 'albums' or 'albums'

