BLOCK_main_google_map_PARAM_description=This determines the description of the map.
BLOCK_main_google_map_PARAM_latfield=This determines which catalogue field will be used for latitude. Default: 'Latitude'.
BLOCK_main_google_map_PARAM_longfield=This determines which catalogue field will be used for longitude. Default: 'Longitude'.
BLOCK_main_google_map_PARAM_width=This determines map width (i.e. values like 100% or 500px). Default: '100%'.
BLOCK_main_google_map_PARAM_height=This determines map height (i.e. values like 300px). Default: '300px'.
BLOCK_main_google_map_PARAM_title=This determines block title. Default: ''.
BLOCK_main_google_map_PARAM_catalogue=This is the codename of the catalogue from which the entries will be taken to display as markers on the Google map. If blank, it will not get data from a catalogue (it may just get data from extra_sources). Default: ''.
BLOCK_main_google_map_PARAM_zoom=This determines the the zoom level of the Google map - a number between 0 and 17. Fully zoomed-out is level 0, zooming in increases the zoom level. Default: '3'.
BLOCK_main_google_map_PARAM_latitude=This determines the latitude of the center point of the map (ignored if 'center' is set).
BLOCK_main_google_map_PARAM_longitude=This determines the longitude of the center point of the map (ignored if 'center' is set).
BLOCK_main_google_map_PARAM_center=Whether to automatically center the map around the markers and min/max parameters given, ignoring the latitude/longitude passed. Default: '0'.
BLOCK_main_google_map_PARAM_star_entry=Show this entry with a star. Default: none.
BLOCK_main_google_map_PARAM_show_links=Whether to show links to the catalogue entries. Default: '1'.
BLOCK_main_google_map_PARAM_region=The region code (used to determine conventional map styling). Leave blank for whatever region your server is in. Default: ''.
BLOCK_main_google_map_PARAM_cluster=Whether results should be clustered if lots are close together. Default: '0'.
BLOCK_main_google_map_PARAM_geolocate_user=Whether to automatically detect the location of users and save it into their profile (will not work on all browsers, may put up a browser permission request to them). Default: '1'.
BLOCK_main_google_map_PARAM_select=Selectcode to include. Default: '*'.
BLOCK_main_google_map_PARAM_min_latitude=Minimum latitude. Defining this has the effect of ensuring this latitude is included within the bounds of the default map display. Default: ''.
BLOCK_main_google_map_PARAM_max_latitude=Maximum latitude. Defining this has the effect of ensuring this latitude is included within the bounds of the default map display. Default: ''.
BLOCK_main_google_map_PARAM_min_longitude=Minimum longitude. Defining this has the effect of ensuring this longitude is included within the bounds of the default map display. Default: ''.
BLOCK_main_google_map_PARAM_max_longitude=Maximum longitude. Defining this has the effect of ensuring this longitude is included within the bounds of the default map display. Default: ''.
BLOCK_main_google_map_PARAM_max_results=Maximum results to display. Default: '1000'.
BLOCK_main_google_map_PARAM_extra_sources=Pipe-separated (|) list of custom hooks for laying on additional data.
BLOCK_main_google_map_PARAM_filter=Advanced feature. Filtercode syntax for filtering results based on field comparisons. Default: no Filtercode filter.
BLOCK_main_google_map_PARAM_guid=Advanced feature. Relay a specific GUID through to all involved templates. Default: ''.
BLOCK_main_google_map_DESCRIPTION=Display a Google map with entry markers determined by a catalogue.
GO_TO_MAP_ENTRY=go to the entry
GOOGLE_MAP=Google map
