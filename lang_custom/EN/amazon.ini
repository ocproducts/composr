[strings]
BLOCK_AMAZON_WISHLIST_TITLE=Amazon Wishlist
BLOCK_AMAZON_AFFILIATE_SALES_TITLE=Amazon Products
BLOCK_TRANS_NAME_side_amazon_wishlist=Amazon Wishlist
BLOCK_side_amazon_wishlist_DESCRIPTION=Adds an Amazon wishlist configured by the block parameters such as - Amazon access and secret keys, Amazon wishlist ID, and Amazon domain used.
BLOCK_side_amazon_wishlist_USE=Useful for viewing an amazon wishlist on your website.
BLOCK_side_amazon_wishlist_PARAM_wishlist_id=This determines Amazon ID of the wishlist.
BLOCK_side_amazon_wishlist_PARAM_access_key=This determines Amazon access key.
BLOCK_side_amazon_wishlist_PARAM_secret_key=This determines Amazon secret key.
BLOCK_side_amazon_wishlist_PARAM_domain=This determines Amazon domain('com','co.uk'). Default: 'com'.
BLOCK_side_amazon_wishlist_PARAM_title=This determines Amazon block title. Default: 'Amazon Wishlist'.
BLOCK_side_amazon_affiliate_sales_TITLE=Amazon Affiliate Sale
BLOCK_TRANS_NAME_side_amazon_affiliate_sales=Amazon Affiliate Sale
BLOCK_side_amazon_affiliate_sales_DESCRIPTION=Adds Amazon affiliates block. It provides you ability to display Amazon ads by a defined criteria - associates amazon id, product line/group, subject/keywords.
BLOCK_side_amazon_affiliate_sales_USE=Useful for getting benefits from the Amazon affiliates program.
BLOCK_side_amazon_affiliate_sales_PARAM_associates_id=This determines Amazon associate ID.
BLOCK_side_amazon_affiliate_sales_PARAM_product_line=This determines Amazon products line like - books, software, music, or other Amazon.com search areas. Must be either 'aps' or 'baby' or 'beauty' or 'stripbooks' or 'automotive' or 'classical' or 'clothing' or 'diy' or 'dvd' or 'electronics' or 'outdoor' or 'drugstore' or 'jewelry' or 'kitchen' or 'lighting' or 'digital-music' or 'popular' or 'office-products' or 'shoes' or 'software' or 'sports' or 'toys' or 'vhs' or 'videogames' or 'watches'
BLOCK_side_amazon_affiliate_sales_PARAM_subject_keywords=This determines Amazon URL variable to specify what you want to search on.
BLOCK_side_amazon_affiliate_sales_PARAM_items_number=This determines how many product items to be displayed. Default: '3'.
