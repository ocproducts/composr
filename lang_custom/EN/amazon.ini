[strings]
BLOCK_AMAZON_WISHLIST_TITLE=Amazon Wishlist
BLOCK_AMAZON_AFFILIATE_SALES_TITLE=Amazon Products
BLOCK_TRANS_NAME_side_amazon_wishlist=Amazon Wishlist
BLOCK_side_amazon_wishlist_DESCRIPTION=Adds an Amazon wishlist configured by the block parameters such as - Amazon access and secret keys, Amazon wishlist ID, and Amazon domain used.
BLOCK_side_amazon_wishlist_USE=Useful for viewing an amazon wishlist on your website.
BLOCK_side_amazon_wishlist_PARAM_wishlist_id=This determines Amazon ID of the wishlist.
BLOCK_side_amazon_wishlist_PARAM_access_key=This determines Amazon access key.
BLOCK_side_amazon_wishlist_PARAM_secret_key=This determines Amazon secret key.
BLOCK_side_amazon_wishlist_PARAM_domain=This determines Amazon domain('com','co.uk'). Default: 'com'.
BLOCK_side_amazon_wishlist_PARAM_title=This determines Amazon block title. Default: 'Amazon Wishlist'.
BLOCK_side_amazon_affiliate_sales_TITLE=Amazon Affiliate Sales
BLOCK_TRANS_NAME_side_amazon_affiliate_sales=Amazon Affiliate Sales
BLOCK_side_amazon_affiliate_sales_DESCRIPTION=Adds Amazon affiliate sales block. It provides you ability to display Amazon ads by a defined criteria - associates amazon id, product line/group, subject/keywords.
BLOCK_side_amazon_affiliate_sales_USE=Useful for getting benefits from the Amazon affiliates program.
BLOCK_side_amazon_affiliate_sales_PARAM_associates_id=The Amazon associate ID.
BLOCK_side_amazon_affiliate_sales_PARAM_product_line=The Amazon products line like - books, software, music, or other Amazon.com search areas. Must be either '' or 'UnboxVideo' or 'Books' or 'Baby' or 'Beauty' or 'Books' or 'Automotive' or 'Classical' or 'Apparel' or 'PCHardware' or 'VideoGames' or 'DVD' or 'Electronics' or 'HomeGarden' or 'Grocery' or 'HealthPersonalCare' or 'Jewelry' or 'KindleStore' or 'Kitchen' or 'Lighting' or 'Luggage' or 'MP3Downloads' or 'Music' or 'MusicalInstruments' or 'OfficeProducts' or 'Shoes' or 'Software' or 'SportingGoods' or 'Tools' or 'Toys' or 'VHS' or 'Watches' or 'PetSupplies' or 'Appliances'
BLOCK_side_amazon_affiliate_sales_PARAM_subject_keywords=What to search for.
BLOCK_side_amazon_affiliate_sales_PARAM_items_number=How many product items to be displayed. Minimum of 2. Default: '2'.
BLOCK_side_amazon_affiliate_sales_PARAM_region=Region code. Known valid values include 'GB' and 'US'. Default: 'US'.
