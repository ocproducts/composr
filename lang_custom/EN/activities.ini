BLOCK_main_activities_TITLE=Site Activity Feed
BLOCK_main_activities_DESCRIPTION=This block uses the software's built-in logging to display what activity has been going on, with optional filtering.
BLOCK_main_activities_USE=Displays a log of the activity which has been taking place on the site.
BLOCK_main_activities_PARAM_param_TITLE=Title
BLOCK_main_activities_PARAM_max_TITLE=Maximum to show
BLOCK_main_activities_PARAM_start_TITLE=Start position
BLOCK_main_activities_PARAM_member_TITLE=Member
BLOCK_main_activities_PARAM_mode_TITLE=Mode
BLOCK_main_activities_PARAM_grow_TITLE=Grow
BLOCK_main_activities_PARAM_refresh_time_TITLE=Refresh Time
BLOCK_main_activities_PARAM_param=The title for this activity feed. Default: 'Activity'.
BLOCK_main_activities_PARAM_mode=What activity should be displayed. Must be either 'all'="All activities" or 'some_members'="Activities from (or involving) specific member(s)" or 'friends'="Activities from specific member(s)'s friends". Default: 'all'.
BLOCK_main_activities_PARAM_member=The member ID this block should filter for, if the mode is not set to display all activities. May be comma-separated. Defaults to the viewing user.
BLOCK_main_activities_PARAM_max=The maximum number of activities which should be displayed to start with. Default: '10'.
BLOCK_main_activities_PARAM_start=Advanced feature. The pagination position to start from. Default: '0'.
BLOCK_main_activities_PARAM_grow=Whether new activity will make the feed longer and longer. If set to 0 then old activity will 'fall off the bottom' to keep the post count constant. Default: '0'.
BLOCK_main_activities_PARAM_refresh_time=The number of seconds between updates. Default: '30'.
BLOCK_main_activities_state_TITLE=Status Update Box
BLOCK_main_activities_state_DESCRIPTION=Shows an entry box for sending "status updates"
BLOCK_main_activities_state_USE=Allows members to post short, arbitrary "status updates" to show in their activity feed. If the chat addon is installed, these can be restricted to only show for friends.
BLOCK_main_activities_state_PARAM_param_TITLE=Title
BLOCK_main_activities_state_PARAM_param=The title for this status entry box. Default: 'Status update'.

