BLOCK_youtube_channel_PARAM_template_main_TITLE=Template for main
BLOCK_youtube_channel_PARAM_template_style_TITLE=Template for style
BLOCK_youtube_channel_PARAM_start_video_TITLE=Start position
BLOCK_youtube_channel_PARAM_max_videos_TITLE=Maximum to show
BLOCK_youtube_channel_PARAM_description_type_TITLE=Description type
