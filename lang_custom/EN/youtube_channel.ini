BLOCK_youtube_channel_DESCRIPTION=Show a YouTube Channel or Playlist.
BLOCK_youtube_channel_USE=You can display a YouTube channel or playlist in your Composr web site.  Thumbnails, descriptions, view counts, and embedded videos from a channel of your choice.
