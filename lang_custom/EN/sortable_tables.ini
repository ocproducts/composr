[strings]
BLOCK_main_sortable_table_TITLE=Sortable tables
BLOCK_main_sortable_table_DESCRIPTION=This block shows a sortable table, drawing data from a CSV file.
BLOCK_main_sortable_table_USE=Display data sets on your website.
BLOCK_main_sortable_table_PARAM_default_sort_column_TITLE=Default sort column
BLOCK_main_sortable_table_PARAM_max_TITLE=Maximum to show
BLOCK_main_sortable_table_PARAM_labels_TITLE=Labels
BLOCK_main_sortable_table_PARAM_labels_tooltip_TITLE=Labels tooltip
BLOCK_main_sortable_table_PARAM_columns_display_TITLE=Columns to display
BLOCK_main_sortable_table_PARAM_columns_tooltip_TITLE=Columns tooltip
BLOCK_main_sortable_table_PARAM_guid_TITLE=GUID
BLOCK_main_sortable_table_PARAM_transform_TITLE=Transform
BLOCK_main_sortable_table_PARAM_param_TITLE=Filename
BLOCK_main_sortable_table_PARAM_param=The filename to use, from uploads/website_specific. Alternatively, the name of a database table. Default: 'example.csv'.
BLOCK_main_sortable_table_PARAM_default_sort_column=The default (initial) column letter to sort by. It must be one of the ones that is displayed. Default: 'A'.
BLOCK_main_sortable_table_PARAM_max=The number of rows to show per pagination-page. Default: '20'.
BLOCK_main_sortable_table_PARAM_labels=Labels to use for tooltip columns, overriding the ones in the file/table. Use commas to separate them. Default: ''.
BLOCK_main_sortable_table_PARAM_columns_display=Columns to use in the table. Use commas to separate the column letters. If left blank, all columns will be used except ones in columns_tooltip. Default: ''.
BLOCK_main_sortable_table_PARAM_columns_tooltip=Columns to use in a tooltip over the row. Use commas to separate the column letters. If left blank, no columns will be used in a tooltip. Default: ''.
BLOCK_main_sortable_table_PARAM_guid=An optional unique identifier, for templates to apply customisations against. Default: ''.
BLOCK_main_sortable_table_PARAM_transform=An optional transformation function. Currently only 'ucwords' is available. Default: ''.
AUTO_SORT_TITLE=Click to sort
FILTER_ALL_LABEL=*
SORTABLE_OF=of
