MAIL_COMMUNITY_BILLBOARD_TEXT=A new community billboard message has been bought from the Point Store, and has entered the queue. You need to move things through the queue yourself as the number of days bought and the scheduling is provided to you for you to use discretionally, and you will want a chance to vet messages before making them live.\n\nThe message bought is:\n{1}\n\n\nYou can control the community billboard messages queue from the checklist on the Admin Zone dashboard, or by going directly here:\n[url="{2}"]{2}[/url]
COMMUNITY_BILLBOARD_MESSAGE_DESCRIPTION=You can write a message to appear at the bottom of our website. You can choose the number of days for your message to remain on our site as well.
