SOFTWARE_CHAT_EXTRA=<li>A la izquierda es una charla compartida entre los webmasters de Composr, a la que también se puede acceder desde <a target="_blank" title="El sitio Composr (este enlace se abre en una ventana nueva)" href="http://compo.sr/site/chat.htm">El sitio Composr</a> o via cliente de IRC. Su funcionamiento se basa en las personas estén en el chat.</li><li>Si no hay nadie dentro para charlar o si necesita explicar algo complejo <a target="_blank" title="Crear un tema del foro (este enlace se abre en una ventana nueva)" href="http://compo.sr/forum/forumview.htm">crear un tema del foro</a>.</li><li>Un forma excelente de hacerlo es via  <a target="_blank" title="Pantallazo Jing (este enlace se abre en una ventana nueva)" href="http://www.techsmith.com/jing/">pantallazo Jing</a>.</li><li><a target="_blank" title="Soporte/documentación (este enlace se abre en una ventana nueva)" href="http://compo.sr/site/support.htm">Soporte/documentación</a> disponible para los desarrolladores.</li><li>Si se entera de algo que no está claro en la documentación, por favor <a target="_blank" title="Compartir (este enlace se abre en una ventana nueva)" href="http://compo.sr/tracker/set_project.php?project_id=2&make_default=no&ref=bug_report_page.php">compártalo</a>.</li><li>Los desarrolladores del software se preocupan por cualquier problema de facilidad de uso, por lo que debe informar <a target="_blank" title="Rastreador (este enlace se abre en una ventana nueva)" href="http://compo.sr/tracker/set_project.php?project_id=1&make_default=no&ref=bug_report_page.php&description=Found%20an%20issue%20on%20{1}&amp;summary=Usability%20issue">al rastreador</a> (¡no cuestiones de soporte, por favor!).</li>
