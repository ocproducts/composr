QUERIES_WITHOUT_CACHE=Esta pantalla muestra las consultas del software utilizadas para generar la pantalla 'por debajo' de ella. En realidad, hay una consulta adicional que no se muestra aquí, la estadísticas del registro de consultas. Por defecto esto se muestra con la caché deshabilitada (para que pueda obtener una imagen completa de lo que hace el software desde cero). Puede ajustar esto a través de la conmutación <kbd>cache=0</kbd>/<kbd>cache=1</kbd> en la URL. Si va a poner <kbd>cache=1</kbd> es posible que tenga que hacer una actualización después de cambiar la dirección URL pues la primera carga es probable que se utilice para generar los datos de la memoria caché.
